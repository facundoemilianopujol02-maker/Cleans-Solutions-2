<!DOCTYPE html>
<html lang="es">
<head>
    <!-- FAVICON - Agrega aqu√≠ tu logo -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions - Productos de Limpieza</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ESTILOS PARA CENTRAR LA BARRA DE B√öSQUEDA */
        .franjaSuperior {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            gap: 20px; /* Espacio entre elementos */
        }
        
        .logoContainer {
            flex-shrink: 0; /* Evita que el logo se encoja */
        }
        
        .busquedaContainer {
            flex: 1; /* Toma el espacio disponible */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente */
            max-width: 800px; /* Ancho m√°ximo para no extenderse demasiado */
            margin: 0 auto; /* Centra el contenedor */
        }
        
        .busquedaForma {
            width: 100%;
            max-width: 600px; /* Ancho m√°ximo de la barra */
            display: flex;
        }
        
        .derechoContainer {
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .franjaSuperior {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .busquedaContainer {
                order: 3; /* Coloca la b√∫squeda al final en m√≥viles */
                width: 100%;
                margin-top: 10px;
            }
            
            .busquedaForma {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- BARRA SUPERIOR -->
    <header class="franjaSuperior">
        <div class="logoContainer">
            <button id="btnAdmin" class="botones">üîíAdmin</button>
            <img src="logocleans.jpg" alt="Clean Solutions Logo">
        </div>

        <!-- B√öSQUEDA CENTRADA -->
        <div class="busquedaContainer">
            <form class="busquedaForma">
                <input type="text" 
                       class="busquedaInput" 
                       placeholder="üîç Buscar productos por nombre, descripci√≥n..."
                       aria-label="Buscar productos">
                <button type="submit" class="busquedaBoton">
                    üîç
                </button>
            </form>
            <div class="contador-resultados"></div>
        </div>

        <!-- Botones de administrador ocultos al inicio -->
        <div id="panelAdmin" class="panel-admin" style="display: none;">
            <button id="btnAgregar" class="btn-admin">
                ‚ûï Agregar Producto
            </button>
            <button id="btnEliminar" class="btn-admin">
                üóëÔ∏è Eliminar Producto
            </button>
            <button id="btnCerrarAdmin" class="btn-admin btn-cerrar">
                üö™ Cerrar Sesi√≥n
            </button>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Nuestros Productos</h2>
            <div id="contenedorProductos" class="productos-grid"></div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p>¬© 2026 Clean Solutions - Todos los derechos reservados</p>
            <p style="margin-top: 10px; font-size: 14px; color: #999;">
                üì± WhatsApp: +3794034489 | üìß npamaciel@gmail.com | üì∏ @clean.solutions610
            </p>
        </div>
    </footer>

    <!-- ===== MODALES ===== -->
    <!-- MODAL 1: CONTRASE√ëA ADMIN -->
    <div id="modalPassword" class="modal">
        <div class="modal-contenido">
            <h3>Acceso de administrador</h3>
            <input type="password"
                   id="inputPassword"
                   placeholder="Ingresa la contrase√±a"
                   aria-label="Contrase√±a de administrador">
            <div class="modal-botones">
                <button type="button" id="btnAcceder" class="btn-modal btn-aceptar">
                    Acceder
                </button>
                <button type="button" id="btnCancelar" class="btn-modal btn-cancelar">
                    Cancelar
                </button>
            </div>
            <p id="mensajeError" class="mensaje-error"></p>
        </div>
    </div>

    <!-- MODAL 2: AGREGAR EL PRODUCTO (OCULTO) -->
    <div id="modalProducto" class="modal" style="display: none;">
        <div class="modal-contenido" style="max-width: 500px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0;">‚ûï Agregar Nuevo Producto</h3>
                <button id="cerrarModalProducto" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #666;">
                    √ó
                </button>
            </div>
            
            <!-- FORMULARIO -->
            <form id="productForm">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">ID del producto *</label>
                    <input type="text" id="id" placeholder="Ej: PROD001" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Nombre del producto *</label>
                    <input type="text" id="nombre" placeholder="Ej: Champ√∫ Natural" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Precio *</label>
                    <input type="text" id="precio" placeholder="Ej: 29.99" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">URL de la imagen</label>
                    <input type="text" id="imagen" placeholder="https://ejemplo.com/imagen.jpg" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Descripci√≥n</label>
                    <textarea id="descripcion" placeholder="Descripci√≥n del producto" rows="3" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
                </div>

                <!-- BOTONES DEL FORMULARIO -->
                <div style="display: flex; gap: 10px">
                    <button type="submit" style="
                        flex: 2;
                        background: #4caf50;
                        color: white;
                        padding: 12px;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                        ‚úÖ Guardar Producto
                    </button>
                    <button type="button" id="cancelarFormProducto" style="
                        flex: 1;
                        background: #f44336;
                        color: white;
                        padding: 12px;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                    ">
                        ‚ùå Cancelar
                    </button>
                </div>
            </form>
            
            <!-- MENSAJE DE ESTADO -->
            <div id="message" style="
                margin-top: 15px;
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                font-weight: bold;
                display: none;
            "></div>
        </div>
    </div>

    <!-- SCRIPT √öNICO CON JSONP -->
    <script>
    // ===== CONFIGURACI√ìN ===== //
    const CONTRASE√ëA_ADMIN = 'Ragnar2025';
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxU7yUE7N0pEFyq8iI2uDxv-Zht5vTLej6Z1AMvOz7rK-BEtAILDwXQ-rzn_YdUMvJL/exec';
    
    console.log('üöÄ Clean Solutions - Sistema iniciado');
    console.log('‚úÖ API URL:', SCRIPT_URL);
    
    // ===== 1. MOSTRAR MODAL AL CLIC EN ADMIN ===== //
    document.getElementById('btnAdmin').addEventListener('click', function() {
        console.log('üîì Bot√≥n Admin presionado');
        const modal = document.getElementById('modalPassword');
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        document.getElementById('inputPassword').focus();
        console.log('ü™ü Modal mostrado');
    });
    
    // ===== 2. BOT√ìN ACCEDER ===== //
    document.getElementById('btnAcceder').addEventListener('click', function() {
        const input = document.getElementById('inputPassword');
        const password = input.value;
        
        console.log('üîë Verificando contrase√±a:', password);
        
        if (password === CONTRASE√ëA_ADMIN) {
            console.log('‚úÖ Contrase√±a CORRECTA');
            document.getElementById('modalPassword').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('panelAdmin').style.display = 'block';
            document.getElementById('btnAdmin').style.display = 'none';
            input.value = '';
            alert('üéâ ¬°Acceso de administrador concedido!');
            console.log('üë®‚Äçüíº Panel admin activado');
        } else {
            console.log('‚ùå Contrase√±a INCORRECTA');
            document.getElementById('mensajeError').textContent = '‚ùå Contrase√±a incorrecta';
            document.getElementById('mensajeError').style.display = 'block';
            input.value = '';
            input.focus();
        }
    });
    
    // ===== 3. BOT√ìN CANCELAR ===== //
    document.getElementById('btnCancelar').addEventListener('click', function() {
        console.log('üö´ Cancelando...');
        document.getElementById('modalPassword').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('inputPassword').value = '';
        document.getElementById('mensajeError').style.display = 'none';
    });
    
    // ===== 4. ENTER EN INPUT ===== //
    document.getElementById('inputPassword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            console.log('‚Üµ Enter presionado');
            document.getElementById('btnAcceder').click();
        }
    });
    
    console.log('‚úÖ Sistema configurado correctamente');

    // ===== 5. BOTONES DEL PANEL ADMIN ===== //
    document.getElementById('btnAgregar').addEventListener('click', function() {
        console.log('‚ûï Bot√≥n "Agregar Producto" clickeado');
        document.getElementById('panelAdmin').style.display = 'none';
        document.getElementById('modalProducto').style.display = 'flex';
        document.body.style.overflow = 'hidden';
        console.log('üìã Modal producto mostrado');
    });
    
    document.getElementById('btnEliminar').addEventListener('click', function() {
        console.log('üóëÔ∏è Bot√≥n "Eliminar Producto" clickeado');
        alert('üöß Funci√≥n "Eliminar Producto" en desarrollo.\nPr√≥ximamente podr√°s seleccionar productos para eliminar.');
    });
    
    document.getElementById('btnCerrarAdmin').addEventListener('click', function() {
        console.log('üö™ Bot√≥n "Cerrar Sesi√≥n" clickeado');
        document.getElementById('panelAdmin').style.display = 'none';
        document.getElementById('btnAdmin').style.display = 'flex';
        localStorage.removeItem('adminLoggedIn');
        alert('üëã Sesi√≥n de administrador cerrada correctamente.');
        console.log('‚úÖ Sesi√≥n cerrada');
    });
    
    // ===== 6. MODAL AGREGAR PRODUCTO - BOTONES DE CERRAR ===== //
    document.getElementById('cerrarModalProducto').addEventListener('click', cerrarModalProducto);
    document.getElementById('cancelarFormProducto').addEventListener('click', cerrarModalProducto);
    
    function cerrarModalProducto() {
        const modalProducto = document.getElementById('modalProducto');
        modalProducto.style.display = 'none';
        document.body.style.overflow = 'auto';
        const form = document.getElementById('productForm');
        if (form) form.reset();
        const messageDiv = document.getElementById('message');
        if (messageDiv) messageDiv.style.display = 'none';
        document.getElementById('panelAdmin').style.display = 'block';
        console.log('üì¶ Modal producto cerrado, panel admin restaurado');
    }
    
    document.getElementById('modalProducto').addEventListener('click', function(e) {
        if (e.target === this) {
            console.log('üéØ Clic fuera del modal');
            cerrarModalProducto();
        }
    });
    
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const modalProducto = document.getElementById('modalProducto');
            if (modalProducto.style.display === 'flex') {
                console.log('‚éã Tecla ESC presionada');
                cerrarModalProducto();
            }
        }
    });
    
    // ===== 7. ENV√çO DEL FORMULARIO CON JSONP ===== //
    document.getElementById('productForm').addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('üì§ Enviando formulario de producto...');
        
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = '‚è≥ Enviando...';
        submitBtn.disabled = true;
        
        const productData = {
            id: document.getElementById('id').value.trim(),
            nombre: document.getElementById('nombre').value.trim(),
            precio: document.getElementById('precio').value.trim(),
            imagen: document.getElementById('imagen').value.trim(),
            descripcion: document.getElementById('descripcion').value.trim()
        };
        
        console.log('üìù Datos a enviar:', productData);
        
        if (!productData.id || !productData.nombre || !productData.precio) {
            mostrarMensaje('‚ùå Completa los campos obligatorios (ID, Nombre, Precio)', 'error');
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            return;
        }
        
        mostrarMensaje('‚è≥ Enviando producto a Google Sheets...', 'info');
        
        // USAR JSONP PARA EVITAR CORS
        const callbackName = 'jsonpCallback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        const form = this;
        
        // Crear URL con par√°metros
        const params = new URLSearchParams();
        params.append('callback', callbackName);
        params.append('action', 'add');
        params.append('id', productData.id);
        params.append('nombre', productData.nombre);
        params.append('precio', productData.precio);
        params.append('imagen', productData.imagen);
        params.append('descripcion', productData.descripcion);
        
        const urlConParametros = SCRIPT_URL + '?' + params.toString();
        console.log('üîó URL JSONP:', urlConParametros);
        
        // Definir funci√≥n de callback
        window[callbackName] = function(response) {
            console.log('üì° Respuesta JSONP recibida:', response);
            
            // Limpiar
            delete window[callbackName];
            if (script.parentNode) {
                document.head.removeChild(script);
            }
            
            if (response && response.success) {
                mostrarMensaje('‚úÖ ' + response.message, 'success');
                form.reset();
                
                setTimeout(() => {
                    cerrarModalProducto();
                    console.log('üîÑ Recargando p√°gina...');
                    window.location.reload();
                }, 1500);
                
            } else {
                mostrarMensaje('‚ùå Error: ' + (response?.error || 'Desconocido'), 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        };
        
        // Crear y agregar script
        const script = document.createElement('script');
        script.src = urlConParametros;
        
        script.onerror = function() {
            console.error('‚ùå Error cargando script JSONP');
            mostrarMensaje('‚ùå Error de conexi√≥n con el servidor', 'error');
            delete window[callbackName];
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            
            if (script.parentNode) {
                document.head.removeChild(script);
            }
        };
        
        document.head.appendChild(script);
    });
    
    // ===== 8. FUNCI√ìN PARA MOSTRAR MENSAJES ===== //
    function mostrarMensaje(texto, tipo = 'info') {
        const messageDiv = document.getElementById('message');
        if (!messageDiv) return;
        
        messageDiv.textContent = texto;
        messageDiv.style.display = 'block';
        
        switch(tipo) {
            case 'success':
                messageDiv.style.color = '#155724';
                messageDiv.style.backgroundColor = '#d4edda';
                messageDiv.style.border = '1px solid #c3e6cb';
                break;
            case 'error':
                messageDiv.style.color = '#721c24';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.border = '1px solid #f5c6cb';
                break;
            case 'info':
                messageDiv.style.color = '#0c5460';
                messageDiv.style.backgroundColor = '#d1ecf1';
                messageDiv.style.border = '1px solid #bee5eb';
                break;
        }
    }
    
    // ===== 9. VERIFICAR SESI√ìN AL CARGAR ===== //
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            console.log('üîÑ Restaurando sesi√≥n admin desde localStorage');
            document.getElementById('panelAdmin').style.display = 'block';
            document.getElementById('btnAdmin').style.display = 'none';
        }
    });

    // ===== 10. CARGAR Y MOSTRAR PRODUCTOS CON JSONP ===== //
    function cargarProductos() {
        console.log('üì• Cargando productos...');
        
        const callbackName = 'loadProducts_' + Date.now();
        const contenedor = document.getElementById('contenedorProductos');
        
        // Mostrar cargando
        contenedor.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Cargando productos...</p>';
        
        // Crear URL con callback
        const url = SCRIPT_URL + '?callback=' + callbackName;
        
        // Definir callback
        window[callbackName] = function(data) {
            console.log('üìä Productos recibidos:', data);
            
            // Limpiar
            delete window[callbackName];
            if (script.parentNode) {
                document.head.removeChild(script);
            }
            
            contenedor.innerHTML = '';
            
            if (data.productos && data.productos.length > 0) {
                data.productos.forEach(producto => {
                    let imagenHTML = '';
                    if (producto.imagen && producto.imagen.trim() !== '' && 
                        (producto.imagen.startsWith('http://') || producto.imagen.startsWith('https://'))) {
                        imagenHTML = `
                            <img src="${producto.imagen}" 
                                 alt="${producto.nombre}" 
                                 class="producto-imagen"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                            <div class="sin-imagen" style="display: none;">üñºÔ∏è Imagen no disponible</div>
                        `;
                    } else {
                        imagenHTML = '<div class="sin-imagen">üì¶ Sin imagen</div>';
                    }
                    
                    const productoHTML = `
                    <div class="producto-card">
                        <div class="producto-imagen-container">
                            ${imagenHTML}
                        </div>
                        <div class="producto-info">
                            <h3 class="producto-nombre">${producto.nombre}</h3>
                            <p class="producto-precio">$${producto.precio}</p>
                            <p class="producto-descripcion">${producto.descripcion || 'Sin descripci√≥n'}</p>
                            <p class="producto-id"><small>ID: ${producto.id}</small></p>
                        </div>
                    </div>
                    `;
                    contenedor.innerHTML += productoHTML;
                });
                
                console.log(`‚úÖ ${data.productos.length} productos mostrados`);
            } else {
                contenedor.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No hay productos disponibles. Agrega algunos desde el panel de administraci√≥n.</p>';
                console.log('üì≠ No hay productos para mostrar');
            }
        };
        
        // Crear y agregar script
        const script = document.createElement('script');
        script.src = url;
        
        script.onerror = function() {
            console.error('‚ùå Error cargando productos');
            contenedor.innerHTML = '<p style="text-align: center; color: red;">Error al cargar productos. Intenta recargar la p√°gina.</p>';
            delete window[callbackName];
        };
        
        document.head.appendChild(script);
    }

    // Cargar productos cuando la p√°gina se abra
    document.addEventListener('DOMContentLoaded', cargarProductos);
    </script>

    <!-- BOT√ìN DE PRUEBA TEMPORAL -->
    <button onclick="pruebaModal()" 
            style="position: fixed; bottom: 20px; left: 20px; z-index: 9999; padding: 10px; background: blue; color: white;">
        üîß PRUEBA MODAL
    </button>

    <script>
    function pruebaModal() {
        console.log('üîß Iniciando prueba manual...');
        document.getElementById('modalPassword').style.display = 'flex';
    }
    </script>
</body>
</html>
