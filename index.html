<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions | Cat√°logo Profesional</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* MANTENEMOS TU EST√âTICA Y AGREGAMOS LA L√ìGICA DE BORRADO */
        .borrar-on .product-card { 
            border: 3px solid #e74c3c !important; 
            transform: scale(0.98);
            filter: grayscale(0.5);
            position: relative;
        }
        .borrar-on .product-card::after {
            content: "üóëÔ∏è ELIMINAR";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="brand">
                    <img src="logo.png" alt="Logo" class="logo-img">
                    <div class="brand-text">
                        <span class="brand-title">CLEAN</span>
                        <span class="brand-sub">SOLUTIONS</span>
                    </div>
                </div>
            </div>

            <div class="nav-center">
                <div class="search-box">
                    <input type="text" id="inputBusqueda" placeholder="¬øQu√© est√°s buscando?">
                    <span class="search-icon">üîç</span>
                </div>
            </div>

            <div class="nav-right">
                <button id="btnEntrarAdmin" class="btn-login-minimal" onclick="abrirModal('modalDeLogin')">üîë Admin</button>
                <div id="panelAdminGlobal" class="admin-controls" style="display: none;">
                    <button onclick="abrirModal('modalDeProducto')" class="btn-circle bg-verde" title="Agregar Producto">‚ûï</button>
                    <button id="btnModoBorrar" onclick="toggleBorrado()" class="btn-circle" style="background: #f39c12;" title="Activar Borrado">üóëÔ∏è</button>
                    <button onclick="salirAdmin()" class="btn-circle bg-gris" title="Cerrar Sesi√≥n">üö™</button>
                </div>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div id="contenedorProductos" class="product-grid">
            <p class="loading-text">Cargando cat√°logo...</p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-info">
            <h4>CONTACTO COMERCIAL</h4>
            <p>üü¢ WhatsApp: <a href="https://wa.me/543794034489" target="_blank">3794034489</a></p>
            <p>üì∏ Instagram: <a href="https://www.instagram.com/clean.solutions610" target="_blank">@clean.solutions610</a></p>
            <div class="footer-copy">&copy; 2026 Clean Solutions.</div>
        </div>
    </footer>

    <div id="modalVerProducto" class="modal-overlay">
        <div class="modal-box modal-xl">
            <button class="close-x" onclick="cerrarModal('modalVerProducto')">&times;</button>
            <div class="product-detail-layout">
                <div class="pd-image-col"><img id="det-img" src=""></div>
                <div class="pd-info-col">
                    <h2 class="pd-title" id="det-nombre"></h2>
                    <div class="pd-price" id="det-precio"></div>
                    <p class="pd-description" id="det-desc"></p>
                    <a id="linkWhatsapp" href="#" target="_blank" class="btn-whatsapp"><span>Consultar por WhatsApp</span></a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDeLogin" class="modal-overlay">
        <div class="modal-box">
            <button class="close-x" onclick="cerrarModal('modalDeLogin')">&times;</button>
            <h3>Acceso Administrativo</h3>
            <div class="form-group">
                <input type="password" id="inputClave" placeholder="Ingresa la clave">
            </div>
            <button onclick="validarAcceso()" class="btn-full bg-azul">Ingresar</button>
        </div>
    </div>

    <div id="modalDeProducto" class="modal-overlay">
        <div class="modal-box">
            <button class="close-x" onclick="cerrarModal('modalDeProducto')">&times;</button>
            <h3>Nuevo Producto</h3>
            <form id="formularioPrincipal" class="admin-form">
                <input type="text" id="f_id" placeholder="ID (Ej: 001)" required>
                <input type="text" id="f_nombre" placeholder="Nombre del producto" required>
                <input type="number" id="f_precio" placeholder="Precio (sin $)" required>
                <input type="url" id="f_img" placeholder="URL de la imagen">
                <textarea id="f_desc" rows="3" placeholder="Descripci√≥n corta"></textarea>
                <button type="submit" id="btnEnviarForm" class="btn-full bg-verde">Guardar en Cat√°logo</button>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const URL_GOOGLE = 'https://script.google.com/macros/s/AKfycbzaFCiJYuiV31bXxp3pM7KWoHWs4IhF_Uo5EbWa-NdpilhEfZuzRB67QroSAgx7RI2t/exec'; // <--- PEGA TU URL AC√Å
        let productosLocales = [];

        window.onload = () => {
            actualizarInterfazAdmin();
            cargarDatos();
            document.getElementById('inputBusqueda').oninput = filtrar;
            document.getElementById('formularioPrincipal').onsubmit = guardar;
        };

        function cargarDatos() {
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?action=get&callback=resGet&t=${Date.now()}`;
            document.body.appendChild(s);
        }

        window.resGet = (data) => {
            productosLocales = data.productos || [];
            render(productosLocales);
        };

        function render(lista) {
            const g = document.getElementById('contenedorProductos');
            if (!g) return;
            g.innerHTML = lista.length ? '' : '<p>No hay productos disponibles.</p>';
            lista.forEach(p => {
                const d = document.createElement('div');
                d.className = 'product-card';
                d.onclick = () => document.body.classList.contains('borrar-on') ? borrar(p.id, p.nombre) : detalle(p);
                d.innerHTML = `
                    <div class="card-img-container"><img src="${p.imagen || 'https://via.placeholder.com/400'}" alt="${p.nombre}"></div>
                    <div class="card-body">
                        <h4>${p.nombre}</h4>
                        <p class="card-price">$${p.precio}</p>
                    </div>`;
                g.appendChild(d);
            });
        }

        function detalle(p) {
            document.getElementById('det-img').src = p.imagen;
            document.getElementById('det-nombre').innerText = p.nombre;
            document.getElementById('det-precio').innerText = `$${p.precio}`;
            document.getElementById('det-desc').innerText = p.descripcion;
            document.getElementById('linkWhatsapp').href = `https://wa.me/543794034489?text=Hola! Consulto por: ${p.nombre}`;
            abrirModal('modalVerProducto');
        }

        function toggleBorrado() {
            const activo = document.body.classList.toggle('borrar-on');
            const btn = document.getElementById('btnModoBorrar');
            btn.style.background = activo ? '#e74c3c' : '#f39c12';
            if(activo) alert("Modo eliminaci√≥n activado. Toca un producto para borrarlo.");
        }

        function borrar(id, nombre) {
            if (!confirm(`¬øEst√°s seguro de eliminar "${nombre}"?`)) return;
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?action=delete&id=${encodeURIComponent(id)}&callback=finalizar&t=${Date.now()}`;
            document.body.appendChild(s);
        }

        function guardar(e) {
            e.preventDefault();
            document.getElementById('btnEnviarForm').innerText = 'Guardando...';
            const params = new URLSearchParams({
                action: 'add',
                id: document.getElementById('f_id').value,
                nombre: document.getElementById('f_nombre').value,
                precio: document.getElementById('f_precio').value,
                imagen: document.getElementById('f_img').value,
                descripcion: document.getElementById('f_desc').value,
                callback: 'finalizar'
            });
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?${params.toString()}`;
            document.body.appendChild(s);
        }

        window.finalizar = (res) => {
            alert(res.message);
            location.reload();
        };

        function filtrar() {
            const b = document.getElementById('inputBusqueda').value.toLowerCase();
            render(productosLocales.filter(p => p.nombre.toLowerCase().includes(b)));
        }

        window.abrirModal = (id) => document.getElementById(id).classList.add('active');
        window.cerrarModal = (id) => document.getElementById(id).classList.remove('active');
        
        window.validarAcceso = () => {
            if(document.getElementById('inputClave').value === 'Ragnar2025') {
                localStorage.setItem('sesionClean', 'true');
                location.reload();
            } else alert('Clave incorrecta');
        };

        window.salirAdmin = () => {
            localStorage.removeItem('sesionClean');
            location.reload();
        };

        function actualizarInterfazAdmin() {
            const a = localStorage.getItem('sesionClean') === 'true';
            document.getElementById('btnEntrarAdmin').style.display = a ? 'none' : 'block';
            document.getElementById('panelAdminGlobal').style.display = a ? 'flex' : 'none';
        }
    </script>
</body>
</html>
