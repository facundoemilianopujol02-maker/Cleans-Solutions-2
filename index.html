<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions | Cat√°logo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .borrar-on .product-card { border: 4px solid red !important; position: relative; }
        .borrar-on .product-card::after {
            content: "ELIMINAR"; position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(255,0,0,0.5); color: white; display: flex; align-items: center;
            justify-content: center; font-weight: bold; z-index: 10;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <div class="brand">
                <img src="logo.png" alt="Logo" class="logo-img">
                <div class="brand-text"><span>CLEAN</span><span>SOLUTIONS</span></div>
            </div>
            <div class="search-box">
                <input type="text" id="inputBusqueda" placeholder="Buscar...">
            </div>
            <div class="nav-right">
                <button id="btnEntrarAdmin" onclick="abrirModal('modalDeLogin')">üîë Admin</button>
                <div id="panelAdminGlobal" style="display: none; gap: 10px;">
                    <button onclick="abrirModal('modalDeProducto')" class="bg-verde">‚ûï</button>
                    <button id="btnModoBorrar" onclick="toggleBorrado()" style="background: orange;">üóëÔ∏è</button>
                    <button onclick="salirAdmin()" class="bg-gris">üö™</button>
                </div>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div id="contenedorProductos" class="product-grid">Cargando...</div>
    </main>

    <div id="modalVerProducto" class="modal-overlay">
        <div class="modal-box">
            <button onclick="cerrarModal('modalVerProducto')">&times;</button>
            <img id="det-img" style="width:100%">
            <h2 id="det-nombre"></h2>
            <p id="det-precio"></p>
            <p id="det-desc"></p>
            <a id="linkWhatsapp" target="_blank">Consultar</a>
        </div>
    </div>

    <div id="modalDeLogin" class="modal-overlay">
        <div class="modal-box">
            <button onclick="cerrarModal('modalDeLogin')">&times;</button>
            <input type="password" id="inputClave" placeholder="Clave">
            <button onclick="validarAcceso()">Entrar</button>
        </div>
    </div>

    <div id="modalDeProducto" class="modal-overlay">
        <div class="modal-box">
            <button onclick="cerrarModal('modalDeProducto')">&times;</button>
            <form id="formularioPrincipal">
                <input type="text" id="f_id" placeholder="ID" required>
                <input type="text" id="f_nombre" placeholder="Nombre" required>
                <input type="number" id="f_precio" placeholder="Precio" required>
                <input type="url" id="f_img" placeholder="URL Imagen">
                <textarea id="f_desc" placeholder="Descripci√≥n"></textarea>
                <button type="submit" id="btnEnviarForm">Guardar</button>
            </form>
        </div>
    </div>

    <script>
        const URL_GOOGLE = 'https://script.google.com/macros/s/AKfycbzaFCiJYuiV31bXxp3pM7KWoHWs4IhF_Uo5EbWa-NdpilhEfZuzRB67QroSAgx7RI2t/exec'; // <--- PEGA TU URL ACA

        let productosLocales = [];

        window.onload = () => {
            actualizarInterfazAdmin();
            cargarDatos();
            document.getElementById('inputBusqueda').oninput = filtrar;
            document.getElementById('formularioPrincipal').onsubmit = guardar;
        };

        function cargarDatos() {
            const s = document.createElement('script');
            s.src = URL_GOOGLE + "?action=get&callback=resGet&t=" + Date.now();
            document.body.appendChild(s);
        }

        window.resGet = (data) => {
            productosLocales = data.productos || [];
            render(productosLocales);
        };

        function render(lista) {
            const g = document.getElementById('contenedorProductos');
            g.innerHTML = '';
            lista.forEach(p => {
                const d = document.createElement('div');
                d.className = 'product-card';
                d.onclick = () => {
                    if (document.body.classList.contains('borrar-on')) {
                        borrar(p.id);
                    } else {
                        detalle(p);
                    }
                };
                d.innerHTML = `<div><img src="${p.imagen}"></div><h4>${p.nombre}</h4><p>$${p.precio}</p>`;
                g.appendChild(d);
            });
        }

        function detalle(p) {
            document.getElementById('det-img').src = p.imagen;
            document.getElementById('det-nombre').innerText = p.nombre;
            document.getElementById('det-precio').innerText = "$" + p.precio;
            document.getElementById('det-desc').innerText = p.descripcion;
            document.getElementById('linkWhatsapp').href = "https://wa.me/543794034489?text=Info: " + p.nombre;
            abrirModal('modalVerProducto');
        }

        function toggleBorrado() {
            document.body.classList.toggle('borrar-on');
        }

        function borrar(idProducto) {
            if (!confirm("¬øEliminar ID: " + idProducto + "?")) return;
            
            const s = document.createElement('script');
            // IMPORTANTE: encodeURIComponent para evitar errores con el ID
            s.src = URL_GOOGLE + "?action=delete&id=" + encodeURIComponent(idProducto) + "&callback=finalizar&t=" + Date.now();
            document.body.appendChild(s);
        }

        function guardar(e) {
            e.preventDefault();
            const p = new URLSearchParams({
                action: 'add',
                id: document.getElementById('f_id').value,
                nombre: document.getElementById('f_nombre').value,
                precio: document.getElementById('f_precio').value,
                imagen: document.getElementById('f_img').value,
                descripcion: document.getElementById('f_desc').value,
                callback: 'finalizar'
            });
            const s = document.createElement('script');
            s.src = URL_GOOGLE + "?" + p.toString();
            document.body.appendChild(s);
        }

        window.finalizar = (res) => {
            alert(res.message);
            location.reload();
        };

        function filtrar() {
            const b = document.getElementById('inputBusqueda').value.toLowerCase();
            render(productosLocales.filter(p => p.nombre.toLowerCase().includes(b)));
        }

        window.abrirModal = (id) => document.getElementById(id).classList.add('active');
        window.cerrarModal = (id) => document.getElementById(id).classList.remove('active');
        
        window.validarAcceso = () => {
            if(document.getElementById('inputClave').value === 'Ragnar2025') {
                localStorage.setItem('sesionClean', 'true');
                location.reload();
            } else alert('Error');
        };

        window.salirAdmin = () => {
            localStorage.removeItem('sesionClean');
            location.reload();
        };

        function actualizarInterfazAdmin() {
            const a = localStorage.getItem('sesionClean') === 'true';
            document.getElementById('btnEntrarAdmin').style.display = a ? 'none' : 'block';
            document.getElementById('panelAdminGlobal').style.display = a ? 'flex' : 'none';
        }
    </script>
</body>
</html>
