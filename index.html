<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions - Productos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #2c3e50; margin-bottom: 20px; text-align: center; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product-img { width: 100%; height: 180px; object-fit: cover; border-radius: 5px; background: #eee; }
        .product-name { font-size: 18px; font-weight: bold; margin: 10px 0; color: #2c3e50; }
        .product-price { color: #e74c3c; font-size: 22px; font-weight: bold; }
        .product-category { display: inline-block; background: #3498db; color: white; padding: 3px 10px; border-radius: 12px; font-size: 12px; margin-top: 5px; }
        .btn { background: #2ecc71; color: white; border: none; padding: 10px 15px; border-radius: 5px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßº Clean Solutions - Productos</h1>
        <div id="status" style="background: #3498db; color: white; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            üîÑ Conectando con la API...
        </div>
        <div id="products" class="products">
            <!-- Los productos aparecer√°n aqu√≠ -->
        </div>
    </div>

    <script>
        // REEMPLAZA ESTE ID con el de TU Google Apps Script
        const APPS_SCRIPT_ID = 'AKfycbxU7yUE7N0pEFyq8iI2uDxv-Zht5vTLej6Z1AMvOz7rK-BEtAILDwXQ-rzn_YdUMvJL';
        const API_URL = `https://script.google.com/macros/s/${APPS_SCRIPT_ID}/exec`;
        
        function cargarProductos() {
            const callbackName = 'mostrarProductos_' + Date.now();
            const url = `${API_URL}?callback=${callbackName}`;
            
            // Configurar callback
            window[callbackName] = function(respuesta) {
                const status = document.getElementById('status');
                const productsDiv = document.getElementById('products');
                
                if (respuesta.success) {
                    status.innerHTML = `‚úÖ ${respuesta.message} - ${respuesta.total} productos cargados`;
                    status.style.background = '#2ecc71';
                    
                    // Mostrar productos
                    productsDiv.innerHTML = '';
                    respuesta.productos.forEach(producto => {
                        const card = document.createElement('div');
                        card.className = 'product-card';
                        card.innerHTML = `
                            <img src="${producto.imagen}" class="product-img" alt="${producto.nombre}">
                            <div class="product-name">${producto.nombre}</div>
                            <div class="product-price">$${producto.precio.toLocaleString('es-AR')}</div>
                            <div class="product-category">${producto.categoria}</div>
                            <div style="margin-top: 8px; color: ${producto.stock > 0 ? '#27ae60' : '#e74c3c'};">
                                ${producto.stock > 0 ? '‚úÖ En stock' : '‚ùå Sin stock'}
                            </div>
                            <button class="btn" onclick="alert('Agregado: ${producto.nombre}')">
                                üõí Agregar al carrito
                            </button>
                        `;
                        productsDiv.appendChild(card);
                    });
                } else {
                    status.innerHTML = '‚ùå Error cargando productos';
                    status.style.background = '#e74c3c';
                }
                
                // Limpiar
                delete window[callbackName];
            };
            
            // Crear y agregar script
            const script = document.createElement('script');
            script.src = url;
            
            script.onerror = function() {
                document.getElementById('status').innerHTML = '‚ùå Error de conexi√≥n con la API';
                document.getElementById('status').style.background = '#e74c3c';
                delete window[callbackName];
            };
            
            document.head.appendChild(script);
        }
        
        // Cargar productos al iniciar
        cargarProductos();
        
        // Recargar cada 30 segundos (opcional)
        setInterval(cargarProductos, 30000);
    </script>
</body>
</html>
