<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions | Cat√°logo Profesional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <div class="brand">
                <img src="logo.png" alt="Logo" class="logo-img">
                <span class="brand-name">CLEAN SOLUTIONS</span>
            </div>
            
            <div class="search-container">
                <input type="text" id="inputBusqueda" placeholder="Buscar producto..." onkeyup="filtrarProductos()">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="nav-actions">
                <button id="btnEntrarAdmin" class="btn-admin-nav" onclick="abrirModal('modalDeLogin')">üîë Acceso Admin</button>
                
                <div id="panelAdminGlobal" class="admin-group" style="display: none;">
                    <button onclick="prepararFormulario('add')" class="btn-pro nav-btn bg-verde">‚ûï Agregar</button>
                    <button id="btnModoBorrar" onclick="toggleBorrado()" class="btn-pro nav-btn bg-naranja">üóëÔ∏è Borrar: OFF</button>
                    <button onclick="salirAdmin()" class="btn-pro nav-btn bg-gris">üö™ Salir</button>
                </div>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div id="contenedorProductos" class="product-grid">
            <p class="loading">Cargando cat√°logo...</p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-info">
            <h4>CONTACTO COMERCIAL</h4>
            <p>üü¢ WhatsApp: <a href="https://wa.me/543794034489">3794034489</a></p>
            <p>üì∏ Instagram: <a href="https://www.instagram.com/clean.solutions610">@clean.solutions610</a></p>
            <div class="footer-copy">&copy; 2026 Clean Solutions.</div>
        </div>
    </footer>

    <div id="modalVerProducto" class="modal-overlay">
        <div class="modal-card detail-card">
            <span class="close-btn" onclick="cerrarModal('modalVerProducto')">&times;</span>
            <div class="detail-layout">
                <div class="detail-media"><img id="det-img" src="" alt=""></div>
                <div class="detail-content">
                    <h2 id="det-nombre"></h2>
                    <span class="detail-price" id="det-precio"></span>
                    <p id="det-desc" style="margin: 20px 0; color: #555;"></p>
                    <a href="https://wa.me/543794034489" target="_blank" class="btn-pro bg-verde" style="padding: 18px; font-size: 1.1rem; width: 100%;">Consultar por WhatsApp</a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDeLogin" class="modal-overlay">
        <div class="modal-card small-card">
            <h3>Panel de Control</h3>
            <div class="input-box-login">
                <input type="password" id="inputClave" placeholder="Contrase√±a Admin">
                <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
            </div>
            <button onclick="validarAcceso()" class="btn-pro bg-azul" style="width:100%; margin-bottom:12px;">Entrar</button>
            <button onclick="cerrarModal('modalDeLogin')" class="btn-pro bg-rojo" style="width:100%;">Cerrar</button>
            <p id="errorTexto" style="display:none; color: #ff4757; margin-top: 15px; font-weight: bold;">‚ùå Clave incorrecta</p>
        </div>
    </div>

    <div id="modalDeProducto" class="modal-overlay">
        <div class="modal-card medium-card">
            <h3 id="tituloForm" style="margin-bottom:20px;">Gestionar Producto</h3>
            <form id="formularioPrincipal" class="admin-form">
                <div class="field"><label>ID √önico</label><input type="text" id="f_id" required></div>
                <div class="field"><label>Nombre</label><input type="text" id="f_nombre" required></div>
                <div class="field"><label>Precio</label><input type="number" id="f_precio" required></div>
                <div class="field"><label>URL Imagen</label><input type="url" id="f_img"></div>
                <div class="field"><label>Descripci√≥n</label><textarea id="f_desc" rows="3"></textarea></div>
                <div class="form-row" style="display:flex; gap:10px; margin-top:10px;">
                    <button type="button" onclick="cerrarModal('modalDeProducto')" class="btn-pro bg-rojo" style="flex:1">Cancelar</button>
                    <button type="submit" class="btn-pro bg-verde" style="flex:2">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const URL_GOOGLE = 'https://script.google.com/macros/s/AKfycbweFnqUYyHxLkYvlECp6TG_zFo8XLf5V9-w4LW_80SS61krgXDyhBWzM6_gdtJy35eK/exec';
        let productosLocales = [];

        // L√≥gica Ojo Password
        document.getElementById('togglePassword').addEventListener('click', function() {
            const input = document.getElementById('inputClave');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        window.onload = () => {
            actualizarBarras();
            dibujarCatalogo();
        };

        function dibujarCatalogo() {
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?action=get&callback=procesarGet`;
            document.body.appendChild(s);
        }

        window.procesarGet = function(res) {
            productosLocales = res.productos || [];
            renderizarCards(productosLocales);
        };

        function renderizarCards(lista) {
            const caja = document.getElementById('contenedorProductos');
            caja.innerHTML = '';
            const isAdmin = localStorage.getItem('sesionClean') === 'true';

            lista.forEach(p => {
                const imgUrl = p.imagen || p.img || 'https://via.placeholder.com/400';
                const card = document.createElement('div');
                card.className = 'item-card';
                card.onclick = () => verDetalle(p.id);
                card.innerHTML = `
                    <div class="item-img">
                        <img src="${imgUrl}" alt="">
                        ${isAdmin ? `<button onclick="event.stopPropagation(); ejecutarBorrar('${p.id}')" class="quick-del">‚úï</button>` : ''}
                    </div>
                    <div class="item-info">
                        <h4>${p.nombre}</h4>
                        <p class="item-price">$${p.precio}</p>
                        ${isAdmin ? `<button onclick="event.stopPropagation(); prepararFormulario('edit', '${p.id}')" class="edit-btn">‚úé Modificar</button>` : ''}
                    </div>
                `;
                caja.appendChild(card);
            });
        }

        function filtrarProductos() {
            const busqueda = document.getElementById('inputBusqueda').value.toLowerCase();
            const filtrados = productosLocales.filter(p => 
                p.nombre.toLowerCase().includes(busqueda) || 
                (p.descripcion && p.descripcion.toLowerCase().includes(busqueda))
            );
            renderizarCards(filtrados);
        }

        function abrirModal(id) { document.getElementById(id).style.display = 'flex'; }
        function cerrarModal(id) { document.getElementById(id).style.display = 'none'; }

        function verDetalle(id) {
            const p = productosLocales.find(x => x.id == id);
            if(!p) return;
            document.getElementById('det-img').src = p.imagen || p.img || 'https://via.placeholder.com/400';
            document.getElementById('det-nombre').innerText = p.nombre;
            document.getElementById('det-precio').innerText = `$${p.precio}`;
            document.getElementById('det-desc').innerText = p.descripcion || 'Sin descripci√≥n disponible.';
            abrirModal('modalVerProducto');
        }

        function validarAcceso() {
            if(document.getElementById('inputClave').value === 'Ragnar2025') {
                localStorage.setItem('sesionClean', 'true');
                location.reload();
            } else { document.getElementById('errorTexto').style.display = 'block'; }
        }

        function actualizarBarras() {
            const admin = localStorage.getItem('sesionClean') === 'true';
            document.getElementById('btnEntrarAdmin').style.display = admin ? 'none' : 'block';
            document.getElementById('panelAdminGlobal').style.display = admin ? 'flex' : 'none';
        }

        function salirAdmin() { localStorage.removeItem('sesionClean'); location.reload(); }
        
        function toggleBorrado() {
            const act = document.body.classList.toggle('borrar-on');
            document.getElementById('btnModoBorrar').innerText = act ? 'üóëÔ∏è Borrar: ON' : 'üóëÔ∏è Borrar: OFF';
        }

        document.getElementById('formularioPrincipal').onsubmit = function(e) {
            e.preventDefault();
            const params = new URLSearchParams({
                action: document.getElementById('f_id').disabled ? 'edit' : 'add',
                id: document.getElementById('f_id').value,
                nombre: document.getElementById('f_nombre').value,
                precio: document.getElementById('f_precio').value,
                imagen: document.getElementById('f_img').value,
                descripcion: document.getElementById('f_desc').value,
                callback: 'respuestaServidor'
            });
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?${params.toString()}`;
            document.body.appendChild(s);
        };

        window.respuestaServidor = (res) => { alert(res.message); location.reload(); };

        window.ejecutarBorrar = (id) => {
            if(confirm('¬øEliminar producto?')) {
                const s = document.createElement('script');
                s.src = `${URL_GOOGLE}?action=delete&id=${id}&callback=respuestaServidor`;
                document.body.appendChild(s);
            }
        };

        function prepararFormulario(tipo, idProd) {
            const fId = document.getElementById('f_id');
            fId.disabled = false;
            document.getElementById('formularioPrincipal').reset();
            
            if(tipo === 'edit') {
                const p = productosLocales.find(x => x.id == idProd);
                if(p) {
                    fId.value = p.id; 
                    fId.disabled = true;
                    document.getElementById('f_nombre').value = p.nombre || '';
                    document.getElementById('f_precio').value = p.precio || '';
                    // SOLUCI√ìN AL UNDEFINED:
                    document.getElementById('f_img').value = p.imagen || p.img || '';
                    document.getElementById('f_desc').value = p.descripcion || '';
                    document.getElementById('tituloForm').innerText = 'Modificar Producto';
                }
            } else {
                document.getElementById('tituloForm').innerText = 'Agregar Nuevo Producto';
            }
            abrirModal('modalDeProducto');
        }
    </script>
</body>
</html>
