<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <div class="brand">
                <span class="brand-title">CLEAN SOLUTIONS</span>
            </div>
            <div class="search-box">
                <input type="text" id="inputBusqueda" placeholder="Buscar productos...">
            </div>
            <div class="nav-right">
                <button id="btnAdmin" class="btn-login-minimal" onclick="window.abrirModal('modalDeLogin')">ðŸ”‘ Admin</button>
                <div id="panelAdminGlobal" class="admin-controls" style="display: none;">
                    <button onclick="window.prepararFormulario('add')" class="btn-circle bg-verde">âž•</button>
                    <button onclick="window.salirAdmin()" class="btn-circle bg-gris">ðŸšª</button>
                </div>
            </div>
        </div>
    </header>

    <main class="product-grid" id="contenedorProductos">
        <p class="loading-text">Cargando...</p>
    </main>

    <div id="modalVerProducto" class="modal-overlay">
        <div class="modal-box modal-xl">
            <button class="close-x" onclick="window.cerrarModal('modalVerProducto')">&times;</button>
            <div class="product-detail-layout">
                <div class="pd-image-col"><img id="det-img" src="" alt=""></div>
                <div class="pd-info-col">
                    <h2 id="det-nombre" class="pd-title"></h2>
                    <div id="det-precio" class="pd-price"></div>
                    <p id="det-desc" class="pd-description"></p>
                    <a id="btnWsp" href="#" target="_blank" class="btn-whatsapp">WhatsApp</a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDeLogin" class="modal-overlay">
        <div class="modal-box">
            <button class="close-x" onclick="window.cerrarModal('modalDeLogin')">&times;</button>
            <h3>Acceso Admin</h3>
            <input type="password" id="inputClave" style="width:100%; padding:10px; margin:10px 0;" placeholder="Clave">
            <button onclick="window.validarAcceso()" class="btn-full bg-azul">Entrar</button>
            <p id="errorTexto" class="error-hint" style="color:red; display:none;">Clave incorrecta</p>
        </div>
    </div>

    <div id="modalProducto" class="modal-overlay">
        <div class="modal-box">
            <button class="close-x" onclick="window.cerrarModal('modalProducto')">&times;</button>
            <h3 id="tituloForm">Producto</h3>
            <form id="formProducto" class="admin-form">
                <input type="text" id="f_id" placeholder="ID (CÃ³digo)" required>
                <input type="text" id="f_nombre" placeholder="Nombre" required>
                <input type="number" id="f_precio" placeholder="Precio" required>
                <input type="url" id="f_img" placeholder="URL Imagen">
                <textarea id="f_desc" placeholder="DescripciÃ³n"></textarea>
                <button type="submit" id="btnEnviarForm" class="btn-full bg-verde">Guardar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
