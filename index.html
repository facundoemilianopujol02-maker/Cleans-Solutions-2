<body>

    <!-- ===== MODALES ===== -->
    <!-- MODAL 1: CONTRASE√ëA ADMIN -->

    <!-- SCRIPT √öNICO -->
       <!-- SCRIPT √öNICO -->
    <script>
    // ===== CONFIGURACI√ìN ===== //
    const CONTRASE√ëA_ADMIN = 'Ragnar2025';
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwXyxxKZG6TZIB316M2N1_VbutJmD1uauO7gdZrNlGHRzVFrmWDYsWiAMFhdq8bwmaD/exec';
    
    console.log('üöÄ Clean Solutions - Sistema iniciado');
    console.log('‚úÖ API URL:', SCRIPT_URL);
    
    // ===== 1. MOSTRAR MODAL AL CLIC EN ADMIN ===== //
    document.getElementById('btnAdmin').addEventListener('click', function() {
        console.log('üîì Bot√≥n Admin presionado');
        
        const modal = document.getElementById('modalPassword');
        console.log('üì¶ Modal encontrado:', modal);
        
        // Mostrar modal
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        // Enfocar input
        document.getElementById('inputPassword').focus();
        
        console.log('ü™ü Modal mostrado');
    });
    
    // ===== 2. BOT√ìN ACCEDER ===== //
    document.getElementById('btnAcceder').addEventListener('click', function() {
        const input = document.getElementById('inputPassword');
        const password = input.value;
        
        console.log('üîë Verificando contrase√±a:', password);
        
        if (password === CONTRASE√ëA_ADMIN) {
            console.log('‚úÖ Contrase√±a CORRECTA');
            
            // Ocultar modal
            document.getElementById('modalPassword').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Mostrar panel admin
            document.getElementById('panelAdmin').style.display = 'block';

            // Ocultar boton admin
            document.getElementById('btnAdmin').style.display = 'none';
            
            // Limpiar input
            input.value = '';
            
            // Mensaje de √©xito
            alert('üéâ ¬°Acceso de administrador concedido!');
            
            console.log('üë®‚Äçüíº Panel admin activado');
        } else {
            console.log('‚ùå Contrase√±a INCORRECTA');
            document.getElementById('mensajeError').textContent = '‚ùå Contrase√±a incorrecta';
            document.getElementById('mensajeError').style.display = 'block';
            input.value = '';
            input.focus();
        }
    });
    
    // ===== 3. BOT√ìN CANCELAR ===== //
    document.getElementById('btnCancelar').addEventListener('click', function() {
        console.log('üö´ Cancelando...');
        document.getElementById('modalPassword').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('inputPassword').value = '';
        document.getElementById('mensajeError').style.display = 'none';
    });
    
    // ===== 4. ENTER EN INPUT ===== //
    document.getElementById('inputPassword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            console.log('‚Üµ Enter presionado');
            document.getElementById('btnAcceder').click();
        }
    });
    
    console.log('‚úÖ Sistema configurado correctamente');

    // ===== 5. BOTONES DEL PANEL ADMIN ===== //
    
    // A. BOT√ìN AGREGAR PRODUCTO
    document.getElementById('btnAgregar').addEventListener('click', function() {
        console.log('‚ûï Bot√≥n "Agregar Producto" clickeado');
        
        // 1. Ocultar panel admin
        document.getElementById('panelAdmin').style.display = 'none';
        
        // 2. Mostrar modal de producto
        const modalProducto = document.getElementById('modalProducto');
        modalProducto.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        console.log('üìã Modal producto mostrado');
    });
    
    // B. BOT√ìN ELIMINAR PRODUCTO (por ahora solo mensaje)
    document.getElementById('btnEliminar').addEventListener('click', function() {
        console.log('üóëÔ∏è Bot√≥n "Eliminar Producto" clickeado');
        alert('üöß Funci√≥n "Eliminar Producto" en desarrollo.\nPr√≥ximamente podr√°s seleccionar productos para eliminar.');
    });
    
    // C. BOT√ìN CERRAR SESI√ìN
    document.getElementById('btnCerrarAdmin').addEventListener('click', function() {
        console.log('üö™ Bot√≥n "Cerrar Sesi√≥n" clickeado');
        
        // 1. Ocultar panel admin
        document.getElementById('panelAdmin').style.display = 'none';

        // 2. MOSTRAR bot√≥n rojo Admin otra vez (NUEVO)
        document.getElementById('btnAdmin').style.display = 'flex';
        
        // 3. Limpiar localStorage
        localStorage.removeItem('adminLoggedIn');
        
        // 4. Mensaje de confirmaci√≥n
        alert('üëã Sesi√≥n de administrador cerrada correctamente.');
        
        console.log('‚úÖ Sesi√≥n cerrada');
    });
    
    // ===== 6. MODAL AGREGAR PRODUCTO - BOTONES DE CERRAR ===== //
    
    // A. BOT√ìN X PARA CERRAR
    document.getElementById('cerrarModalProducto').addEventListener('click', function() {
        console.log('‚ùå Bot√≥n X clickeado');
        cerrarModalProducto();
    });
    
    // B. BOT√ìN CANCELAR EN FORMULARIO
    document.getElementById('cancelarFormProducto').addEventListener('click', function() {
        console.log('üö´ Bot√≥n Cancelar clickeado');
        cerrarModalProducto();
    });
    
    // C. FUNCI√ìN PARA CERRAR MODAL PRODUCTO
        // C. FUNCI√ìN PARA CERRAR MODAL PRODUCTO
    function cerrarModalProducto() {
        const modalProducto = document.getElementById('modalProducto');
        modalProducto.style.display = 'none';
        document.body.style.overflow = 'auto';
        
        // Limpiar formulario si existe
        const form = document.getElementById('productForm');
        if (form) {
            form.reset();
        }
        
        // Ocultar mensajes
        const messageDiv = document.getElementById('message');
        if (messageDiv) {
            messageDiv.style.display = 'none';
        }
        
        // MOSTRAR PANEL ADMIN NUEVAMENTE (NUEVA L√çNEA)
        document.getElementById('panelAdmin').style.display = 'block';
        
        console.log('üì¶ Modal producto cerrado, panel admin restaurado');
    }
    
    // D. CERRAR AL HACER CLIC FUERA DEL MODAL
    document.getElementById('modalProducto').addEventListener('click', function(e) {
        if (e.target === this) {
            console.log('üéØ Clic fuera del modal');
            cerrarModalProducto();
        }
    });
    
    // E. CERRAR CON TECLA ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const modalProducto = document.getElementById('modalProducto');
            if (modalProducto.style.display === 'flex') {
                console.log('‚éã Tecla ESC presionada');
                cerrarModalProducto();
            }
        }
    });
    
    // ===== 7. ENV√çO DEL FORMULARIO DE PRODUCTO ===== //
    document.getElementById('productForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('üì§ Enviando formulario de producto...');
        
        // Obtener bot√≥n de enviar
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        
        // Mostrar estado de carga
        submitBtn.textContent = '‚è≥ Enviando...';
        submitBtn.disabled = true;
        
        // Obtener datos del formulario
        const productData = {
            id: document.getElementById('id').value.trim(),
            nombre: document.getElementById('nombre').value.trim(),
            precio: document.getElementById('precio').value.trim(),
            imagen: document.getElementById('imagen').value.trim(),
            descripcion: document.getElementById('descripcion').value.trim()
        };
        
        console.log('üìù Datos a enviar:', productData);
        
        // Validaci√≥n b√°sica
        if (!productData.id || !productData.nombre || !productData.precio) {
            mostrarMensaje('‚ùå Completa los campos obligatorios (ID, Nombre, Precio)', 'error');
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            return;
        }
        
        // Mostrar mensaje de "enviando"
        mostrarMensaje('‚è≥ Enviando producto a Google Sheets...', 'info');
        
        try {
            // Enviar a Google Sheets
            console.log('üì° Enviando a:', SCRIPT_URL);
            
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            });
            
            console.log('‚úÖ Petici√≥n enviada (no-cors)');
            
            // Mostrar √©xito
            mostrarMensaje('‚úÖ ¬°Producto agregado correctamente!', 'success');
            
            // Limpiar formulario
            this.reset();
            
            // Cerrar modal despu√©s de 2 segundos
            setTimeout(() => {
                cerrarModalProducto();
                console.log('üîÑ Recargando p√°gina para ver cambios...');
                window.location.reload();
            }, 2000);
            
        } catch(error) {
            console.error('‚ùå Error al enviar:', error);
            mostrarMensaje('‚ùå Error al agregar producto. Intenta nuevamente.', 'error');
            submitBtn.textContent = 'üîÑ Reintentar';
            submitBtn.disabled = false;
        }
    });
    
    // ===== 8. FUNCI√ìN PARA MOSTRAR MENSAJES ===== //
    function mostrarMensaje(texto, tipo = 'info') {
        const messageDiv = document.getElementById('message');
        if (!messageDiv) return;
        
        messageDiv.textContent = texto;
        messageDiv.style.display = 'block';
        
        // Colores seg√∫n tipo
        switch(tipo) {
            case 'success':
                messageDiv.style.color = '#155724';
                messageDiv.style.backgroundColor = '#d4edda';
                messageDiv.style.border = '1px solid #c3e6cb';
                break;
            case 'error':
                messageDiv.style.color = '#721c24';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.border = '1px solid #f5c6cb';
                break;
            case 'info':
                messageDiv.style.color = '#0c5460';
                messageDiv.style.backgroundColor = '#d1ecf1';
                messageDiv.style.border = '1px solid #bee5eb';
                break;
        }
    }
    
    // ===== 9. FUNCI√ìN DE PRUEBA TEMPORAL ===== //
    function pruebaModal() {
        console.log('üîß Iniciando prueba manual...');
        
        const modal = document.getElementById('modalPassword');
        console.log('Modal encontrado:', modal);
        console.log('Display actual:', modal.style.display);
        
        // Forzar mostrar el modal
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        console.log('Display despu√©s:', modal.style.display);
        alert('Modal forzado a mostrarse. ¬øLo ves?');
    }
    
    console.log('‚úÖ Todos los botones configurados correctamente');
        // ===== 10. VERIFICAR SESI√ìN AL CARGAR ===== //
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            console.log('üîÑ Restaurando sesi√≥n admin desde localStorage');
            document.getElementById('panelAdmin').style.display = 'block';
            document.getElementById('btnAdmin').style.display = 'none';
        }
    });

        // ===== 11. CARGAR Y MOSTRAR PRODUCTOS ===== //
        // ===== 11. CARGAR Y MOSTRAR PRODUCTOS ===== //
    async function cargarProductos() {
        try {
            console.log('üì• Cargando productos desde Google Sheets...');
            
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            
            console.log('üìä Productos recibidos:', data);
            
            const contenedor = document.getElementById('contenedorProductos');
            contenedor.innerHTML = '';
            
            if (data.productos && data.productos.length > 0) {
                data.productos.forEach(producto => {
                    // Verificar si hay imagen v√°lida
                    let imagenHTML = '';
                    if (producto.imagen && producto.imagen.trim() !== '' && 
                        (producto.imagen.startsWith('http://') || producto.imagen.startsWith('https://'))) {
                        // Si hay URL de imagen v√°lida
                        imagenHTML = `
                            <img src="${producto.imagen}" 
                                 alt="${producto.nombre}" 
                                 class="producto-imagen"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="sin-imagen" style="display: none;">üñºÔ∏è Imagen no disponible</div>
                        `;
                    } else {
                        // Si NO hay imagen o URL inv√°lida
                        imagenHTML = '<div class="sin-imagen">üì¶ Sin imagen</div>';
                    }
                    
                    const productoHTML = `
                    <div class="producto-card">
                        <div class="producto-imagen-container">
                            ${imagenHTML}
                        </div>
                        <div class="producto-info">
                            <h3 class="producto-nombre">${producto.nombre}</h3>
                            <p class="producto-precio">$${producto.precio}</p>
                            <p class="producto-descripcion">${producto.descripcion || 'Sin descripci√≥n'}</p>
                            <p class="producto-id"><small>ID: ${producto.id}</small></p>
                        </div>
                    </div>
                    `;
                    contenedor.innerHTML += productoHTML;
                });
                
                console.log(`‚úÖ ${data.productos.length} productos mostrados`);
            } else {
                contenedor.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No hay productos disponibles. Agrega algunos desde el panel de administraci√≥n.</p>';
                console.log('üì≠ No hay productos para mostrar');
            }
        } catch(error) {
            console.error('‚ùå Error al cargar productos:', error);
            document.getElementById('contenedorProductos').innerHTML = 
                '<p style="text-align: center; color: red;">Error al cargar productos. Intenta recargar la p√°gina.</p>';
        }
    }

    // Cargar productos cuando la p√°gina se abra
    document.addEventListener('DOMContentLoaded', cargarProductos);
    </script>
