<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions | Cat√°logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <div class="brand">
                <img src="logo.png" alt="Logo" class="logo-img">
                <span class="brand-name">CLEAN SOLUTIONS</span>
            </div>
            
            <div class="search-container">
                <input type="text" id="inputBusqueda" placeholder="Buscar productos..." onkeyup="filtrarProductos()">
            </div>
            
            <div class="nav-actions">
                <button id="btnEntrarAdmin" class="btn-admin" onclick="abrirModal('modalDeLogin')">Acceso Admin</button>
                <div id="panelAdminGlobal" style="display: none; gap: 10px;">
                    <button onclick="prepararFormulario('add')" class="btn-pro bg-verde">‚ûï Agregar</button>
                    <button id="btnModoBorrar" onclick="toggleBorrado()" class="btn-pro bg-naranja">üóëÔ∏è Modo Borrar</button>
                    <button onclick="salirAdmin()" class="btn-pro bg-gris">Salir</button>
                </div>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div id="contenedorProductos" class="product-grid">
            <p>Cargando productos...</p>
        </div>
    </main>

    <div id="modalVerProducto" class="modal-overlay">
        <div class="modal-card detail-card">
            <span class="close-x" onclick="cerrarModal('modalVerProducto')">&times;</span>
            <div class="detail-content-wrapper">
                <div class="detail-img-box">
                    <img id="det-img" src="" alt="">
                </div>
                <div class="detail-text-box">
                    <h2 id="det-nombre"></h2>
                    <p class="detail-price" id="det-precio"></p>
                    <p id="det-desc" class="detail-description"></p>
                    <a href="https://wa.me/543794034489" target="_blank" class="btn-whatsapp">Consultar por WhatsApp</a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDeLogin" class="modal-overlay">
        <div class="modal-card small-card">
            <span class="close-x" onclick="cerrarModal('modalDeLogin')">&times;</span>
            <h3>Ingreso Admin</h3>
            <input type="password" id="inputClave" placeholder="Contrase√±a" style="width:100%; padding:10px; margin:20px 0;">
            <button onclick="validarAcceso()" class="btn-pro bg-azul" style="width:100%;">Entrar</button>
            <p id="errorTexto" style="display:none; color:red; margin-top:10px;">Clave incorrecta</p>
        </div>
    </div>

    <div id="modalDeProducto" class="modal-overlay">
        <div class="modal-card medium-card">
            <span class="close-x" onclick="cerrarModal('modalDeProducto')">&times;</span>
            <h3 id="tituloForm">Producto</h3>
            <form id="formularioPrincipal" class="admin-form">
                <input type="text" id="f_id" placeholder="ID (ej: P001)" required>
                <input type="text" id="f_nombre" placeholder="Nombre" required>
                <input type="number" id="f_precio" placeholder="Precio" required>
                <input type="url" id="f_img" placeholder="URL Imagen">
                <textarea id="f_desc" placeholder="Descripci√≥n" rows="3"></textarea>
                <button type="submit" class="btn-pro bg-verde" style="width:100%;">Guardar</button>
            </form>
        </div>
    </div>

    <script>
        const URL_GOOGLE = 'https://script.google.com/macros/s/AKfycbweFnqUYyHxLkYvlECp6TG_zFo8XLf5V9-w4LW_80SS61krgXDyhBWzM6_gdtJy35eK/exec';
        let productosLocales = [];

        window.onload = () => {
            actualizarInterfaz();
            obtenerDatos();
        };

        function obtenerDatos() {
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?action=get&callback=cargarGrid`;
            document.body.appendChild(s);
        }

        window.cargarGrid = function(res) {
            productosLocales = res.productos || [];
            renderizar(productosLocales);
        };

        function renderizar(lista) {
            const container = document.getElementById('contenedorProductos');
            container.innerHTML = '';
            const isAdmin = localStorage.getItem('sesionClean') === 'true';

            lista.forEach(p => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.onclick = () => verDetalle(p.id);
                card.innerHTML = `
                    <div class="item-img-container">
                        <img src="${p.imagen || p.img || 'https://via.placeholder.com/300'}" alt="${p.nombre}">
                        ${isAdmin ? `<button class="del-btn" onclick="event.stopPropagation(); eliminar('${p.id}')">‚úï</button>` : ''}
                    </div>
                    <div class="item-info">
                        <h4>${p.nombre}</h4>
                        <p class="price">$${p.precio}</p>
                        ${isAdmin ? `<button class="edit-link" onclick="event.stopPropagation(); abrirEditor('${p.id}')">Modificar</button>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function verDetalle(id) {
            const p = productosLocales.find(x => x.id == id);
            if(!p) return;
            document.getElementById('det-img').src = p.imagen || p.img || 'https://via.placeholder.com/300';
            document.getElementById('det-nombre').innerText = p.nombre;
            document.getElementById('det-precio').innerText = `$${p.precio}`;
            document.getElementById('det-desc').innerText = p.descripcion || 'Sin descripci√≥n.';
            abrirModal('modalVerProducto');
        }

        function abrirEditor(id) {
            const p = productosLocales.find(x => x.id == id);
            document.getElementById('f_id').value = p.id;
            document.getElementById('f_id').disabled = true;
            document.getElementById('f_nombre').value = p.nombre;
            document.getElementById('f_precio').value = p.precio;
            document.getElementById('f_img').value = p.imagen || p.img || '';
            document.getElementById('f_desc').value = p.descripcion || '';
            document.getElementById('tituloForm').innerText = 'Editar Producto';
            abrirModal('modalDeProducto');
        }

        function prepararFormulario(tipo) {
            if(tipo === 'add') {
                document.getElementById('formularioPrincipal').reset();
                document.getElementById('f_id').disabled = false;
                document.getElementById('tituloForm').innerText = 'Nuevo Producto';
                abrirModal('modalDeProducto');
            }
        }

        document.getElementById('formularioPrincipal').onsubmit = function(e) {
            e.preventDefault();
            const action = document.getElementById('f_id').disabled ? 'edit' : 'add';
            const params = new URLSearchParams({
                action: action,
                id: document.getElementById('f_id').value,
                nombre: document.getElementById('f_nombre').value,
                precio: document.getElementById('f_precio').value,
                imagen: document.getElementById('f_img').value,
                descripcion: document.getElementById('f_desc').value,
                callback: 'respuestaFinal'
            });
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?${params.toString()}`;
            document.body.appendChild(s);
        };

        window.respuestaFinal = (res) => { alert(res.message); location.reload(); };

        function eliminar(id) {
            if(confirm('¬øBorrar producto?')) {
                const s = document.createElement('script');
                s.src = `${URL_GOOGLE}?action=delete&id=${id}&callback=respuestaFinal`;
                document.body.appendChild(s);
            }
        }

        function abrirModal(id) { document.getElementById(id).style.display = 'flex'; }
        function cerrarModal(id) { document.getElementById(id).style.display = 'none'; }
        function filtrarProductos() {
            const b = document.getElementById('inputBusqueda').value.toLowerCase();
            renderizar(productosLocales.filter(p => p.nombre.toLowerCase().includes(b)));
        }
        function validarAcceso() {
            if(document.getElementById('inputClave').value === 'Ragnar2025') {
                localStorage.setItem('sesionClean', 'true');
                location.reload();
            } else { document.getElementById('errorTexto').style.display = 'block'; }
        }
        function actualizarInterfaz() {
            if(localStorage.getItem('sesionClean') === 'true') {
                document.getElementById('btnEntrarAdmin').style.display = 'none';
                document.getElementById('panelAdminGlobal').style.display = 'flex';
            }
        }
        function salirAdmin() { localStorage.removeItem('sesionClean'); location.reload(); }
        function toggleBorrado() { document.body.classList.toggle('borrar-on'); }
    </script>
</body>
</html>
