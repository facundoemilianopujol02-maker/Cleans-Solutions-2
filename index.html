<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions | Cat√°logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <div class="brand">
                <img src="logo.png" alt="Logo" class="logo-img">
                <span class="brand-name">CLEAN SOLUTIONS</span>
            </div>
            
            <div class="search-wrapper">
                <input type="text" id="inputBusqueda" placeholder="Buscar productos..." onkeyup="filtrarProductos()">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="nav-actions">
                <button id="btnEntrarAdmin" class="btn-admin-nav" onclick="abrirModal('modalDeLogin')">üîë Admin</button>
                <div id="panelAdminGlobal" class="admin-group" style="display: none;">
                    <button onclick="prepararFormulario('add')" class="btn-pro-nav bg-verde">‚ûï</button>
                    <button id="btnModoBorrar" onclick="toggleBorrado()" class="btn-pro-nav bg-naranja">üóëÔ∏è</button>
                    <button onclick="salirAdmin()" class="btn-pro-nav bg-gris">üö™</button>
                </div>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div id="contenedorProductos" class="product-grid">
            <p class="loading">Cargando cat√°logo...</p>
        </div>
    </main>

    <div id="modalVerProducto" class="modal-overlay">
        <div class="modal-card detail-card">
            <button class="modal-close-x" onclick="cerrarModal('modalVerProducto')">&times;</button>
            <div class="detail-layout">
                <div class="detail-media"><img id="det-img" src="" alt="Producto"></div>
                <div class="detail-content">
                    <h2 id="det-nombre"></h2>
                    <span class="detail-price" id="det-precio"></span>
                    <p id="det-desc" class="product-description-text"></p>
                    <a href="https://wa.me/543794034489" target="_blank" class="btn-pro bg-verde">Consultar por WhatsApp</a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDeLogin" class="modal-overlay">
        <div class="modal-card small-card">
            <button class="modal-close-x" onclick="cerrarModal('modalDeLogin')">&times;</button>
            <h3>Acceso Administrativo</h3>
            <div class="input-box-login">
                <input type="password" id="inputClave" placeholder="Contrase√±a">
                <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
            </div>
            <button onclick="validarAcceso()" class="btn-pro bg-azul" style="width:100%">Entrar</button>
            <p id="errorTexto" style="display:none; color: #ff4757; margin-top: 10px; font-weight: bold;">‚ùå Clave incorrecta</p>
        </div>
    </div>

    <div id="modalDeProducto" class="modal-overlay">
        <div class="modal-card medium-card">
            <button class="modal-close-x" onclick="cerrarModal('modalDeProducto')">&times;</button>
            <h3 id="tituloForm">Producto</h3>
            <form id="formularioPrincipal" class="admin-form">
                <div class="field"><label>ID</label><input type="text" id="f_id" required></div>
                <div class="field"><label>Nombre</label><input type="text" id="f_nombre" required></div>
                <div class="field"><label>Precio</label><input type="number" id="f_precio" required></div>
                <div class="field"><label>URL Imagen</label><input type="url" id="f_img"></div>
                <div class="field"><label>Descripci√≥n</label><textarea id="f_desc" rows="3"></textarea></div>
                <button type="submit" class="btn-pro bg-verde" style="width:100%; margin-top:10px;">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script>
        const URL_GOOGLE = 'https://script.google.com/macros/s/AKfycbweFnqUYyHxLkYvlECp6TG_zFo8XLf5V9-w4LW_80SS61krgXDyhBWzM6_gdtJy35eK/exec';
        let productosLocales = [];

        window.onload = () => { actualizarBarras(); dibujarCatalogo(); };

        function dibujarCatalogo() {
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?action=get&callback=procesarGet`;
            document.body.appendChild(s);
        }

        window.procesarGet = function(res) {
            productosLocales = res.productos || [];
            renderizarCards(productosLocales);
        };

        function obtenerImagen(p) {
            return p.imagen || p.img || p.foto || 'https://via.placeholder.com/400?text=Sin+Imagen';
        }

        function renderizarCards(lista) {
            const caja = document.getElementById('contenedorProductos');
            caja.innerHTML = '';
            const isAdmin = localStorage.getItem('sesionClean') === 'true';

            lista.forEach(p => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.onclick = () => verDetalle(p.id);
                card.innerHTML = `
                    <div class="item-img">
                        <img src="${obtenerImagen(p)}" alt="${p.nombre}">
                        ${isAdmin ? `<button onclick="event.stopPropagation(); ejecutarBorrar('${p.id}')" class="quick-del">‚úï</button>` : ''}
                    </div>
                    <div class="item-info">
                        <h4>${p.nombre}</h4>
                        <p class="item-price">$${p.precio}</p>
                        ${isAdmin ? `<button onclick="event.stopPropagation(); prepararFormulario('edit', '${p.id}')" class="edit-btn">‚úé Modificar</button>` : ''}
                    </div>
                `;
                caja.appendChild(card);
            });
        }

        function verDetalle(id) {
            const p = productosLocales.find(x => x.id == id);
            if(!p) return;
            document.getElementById('det-img').src = obtenerImagen(p);
            document.getElementById('det-nombre').innerText = p.nombre;
            document.getElementById('det-precio').innerText = `$${p.precio}`;
            document.getElementById('det-desc').innerText = p.descripcion || 'Sin descripci√≥n.';
            abrirModal('modalVerProducto');
        }

        function abrirModal(id) { document.getElementById(id).style.display = 'flex'; }
        function cerrarModal(id) { document.getElementById(id).style.display = 'none'; }

        function filtrarProductos() {
            const b = document.getElementById('inputBusqueda').value.toLowerCase();
            renderizarCards(productosLocales.filter(p => p.nombre.toLowerCase().includes(b)));
        }

        function validarAcceso() {
            if(document.getElementById('inputClave').value === 'Ragnar2025') {
                localStorage.setItem('sesionClean', 'true');
                location.reload();
            } else { document.getElementById('errorTexto').style.display = 'block'; }
        }

        function actualizarBarras() {
            const admin = localStorage.getItem('sesionClean') === 'true';
            document.getElementById('btnEntrarAdmin').style.display = admin ? 'block' : 'block'; // Mantenemos bot√≥n siempre o seg√∫n prefieras
            if(admin) {
                document.getElementById('btnEntrarAdmin').style.display = 'none';
                document.getElementById('panelAdminGlobal').style.display = 'flex';
            }
        }

        function prepararFormulario(tipo, idProd) {
            const fId = document.getElementById('f_id');
            fId.disabled = false;
            document.getElementById('formularioPrincipal').reset();
            if(tipo === 'edit') {
                const p = productosLocales.find(x => x.id == idProd);
                if(p) {
                    fId.value = p.id; fId.disabled = true;
                    document.getElementById('f_nombre').value = p.nombre;
                    document.getElementById('f_precio').value = p.precio;
                    document.getElementById('f_img').value = obtenerImagen(p).includes('placeholder') ? '' : obtenerImagen(p);
                    document.getElementById('f_desc').value = p.descripcion || '';
                    document.getElementById('tituloForm').innerText = 'Modificar Producto';
                }
            }
            abrirModal('modalDeProducto');
        }

        document.getElementById('formularioPrincipal').onsubmit = function(e) {
            e.preventDefault();
            const valImg = document.getElementById('f_img').value;
            const params = new URLSearchParams({
                action: document.getElementById('f_id').disabled ? 'edit' : 'add',
                id: document.getElementById('f_id').value,
                nombre: document.getElementById('f_nombre').value,
                precio: document.getElementById('f_precio').value,
                imagen: valImg,
                img: valImg,
                descripcion: document.getElementById('f_desc').value,
                callback: 'respuestaServidor'
            });
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?${params.toString()}`;
            document.body.appendChild(s);
        };

        window.respuestaServidor = (res) => { alert(res.message); location.reload(); };
        function salirAdmin() { localStorage.removeItem('sesionClean'); location.reload(); }
        function toggleBorrado() { document.body.classList.toggle('borrar-on'); }
    </script>
</body>
</html>
