<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions - CatÃ¡logo</title>
    <link rel="stylesheet" href="style.css?v=99">
</head>
<body>

    <header class="header-principal">
        <div class="header-left">
            <img src="logo.png" alt="Logo" class="main-logo">
            <h1 class="main-title">CLEAN SOLUTIONS</h1>
        </div>
        
        <div class="header-right">
            <button id="btnEntrarAdmin" class="btn-login" onclick="abrirModal('modalDeLogin')">ğŸ”‘ Admin</button>
            
            <div id="panelAdminGlobal" class="panel-admin" style="display: none;">
                <button onclick="prepararFormulario('add')" class="btn-adm btn-verde">â• Agregar</button>
                <button id="btnModoBorrar" onclick="toggleBorrado()" class="btn-adm btn-naranja">ğŸ—‘ï¸ Borrar: OFF</button>
                <button onclick="salirAdmin()" class="btn-adm btn-gris">ğŸšª Salir</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="contenedorProductos" class="grid-productos">
            <p>Cargando productos...</p>
        </div>
    </main>

    <footer class="footer-limpio">
        <div class="footer-box">
            <h3>CONTACTO</h3>
            <p>ğŸ“± WhatsApp: <a href="https://wa.me/543794034489" target="_blank">3794034489</a></p>
            <p>ğŸ“¸ Instagram: <a href="https://www.instagram.com/clean.solutions610" target="_blank">@clean.solutions610</a></p>
            <hr>
            <p class="copyright">&copy; 2026 Clean Solutions</p>
        </div>
    </footer>

    <div id="modalVerProducto" class="modal-base">
        <div class="modal-det">
            <span class="cerrar" onclick="cerrarModal('modalVerProducto')">&times;</span>
            <div class="det-flex">
                <img id="det-img" src="" alt="">
                <div class="det-txt">
                    <h2 id="det-nombre"></h2>
                    <p class="det-precio" id="det-precio"></p>
                    <p id="det-desc"></p>
                    <a href="https://wa.me/543794034489" target="_blank" class="btn-wpp">Consultar por WhatsApp</a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDeLogin" class="modal-base">
        <div class="modal-mini">
            <h3>Acceso Admin</h3>
            <div class="pass-box">
                <input type="password" id="inputClave" placeholder="ContraseÃ±a">
                <span id="togglePassword" class="eye">ğŸ‘ï¸</span>
            </div>
            <button onclick="validarAcceso()" class="btn-full">Entrar</button>
            <button onclick="cerrarModal('modalDeLogin')" class="btn-link">Cancelar</button>
            <p id="errorTexto" class="error" style="display:none;">Clave incorrecta</p>
        </div>
    </div>

    <div id="modalDeProducto" class="modal-base">
        <div class="modal-mini">
            <h3 id="tituloForm">Producto</h3>
            <form id="formularioPrincipal">
                <input type="text" id="f_id" placeholder="ID (CÃ³digo)" required>
                <input type="text" id="f_nombre" placeholder="Nombre" required>
                <input type="number" id="f_precio" placeholder="Precio" required>
                <input type="url" id="f_img" placeholder="URL Imagen">
                <textarea id="f_desc" placeholder="DescripciÃ³n"></textarea>
                <button type="submit" id="btnEnviarForm" class="btn-full">Guardar</button>
                <button type="button" onclick="cerrarModal('modalDeProducto')" class="btn-link">Cerrar</button>
            </form>
        </div>
    </div>

    <script>
        const URL_GOOGLE = 'https://script.google.com/macros/s/AKfycbwDNt0kgjhW2Sh-zu-xJnaEkFtMQmk_lpLJDt66U5gqwdDizq8ZWwQ1ArYeW8SnXFML/exec';
        let productosLocales = [];
        let modoActual = 'add';

        window.onload = () => {
            actualizarBarras();
            dibujarCatalogo();
            
            // LÃ³gica del ojo de la contraseÃ±a
            const toggle = document.querySelector('#togglePassword');
            const input = document.querySelector('#inputClave');
            toggle.onclick = () => {
                input.type = input.type === 'password' ? 'text' : 'password';
                toggle.textContent = input.type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
            };
        };

        function abrirModal(id) { document.getElementById(id).style.display = 'flex'; }
        function cerrarModal(id) { document.getElementById(id).style.display = 'none'; }

        function actualizarBarras() {
            const admin = localStorage.getItem('sesionClean') === 'true';
            document.getElementById('btnEntrarAdmin').style.display = admin ? 'none' : 'block';
            document.getElementById('panelAdminGlobal').style.display = admin ? 'flex' : 'none';
        }

        function validarAcceso() {
            if(document.getElementById('inputClave').value === 'Ragnar2025') {
                localStorage.setItem('sesionClean', 'true');
                location.reload();
            } else { document.getElementById('errorTexto').style.display = 'block'; }
        }

        function salirAdmin() {
            localStorage.removeItem('sesionClean');
            location.reload();
        }

        function dibujarCatalogo() {
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?action=get&callback=procesarGet`;
            document.body.appendChild(s);
        }

        window.procesarGet = function(res) {
            productosLocales = res.productos;
            const caja = document.getElementById('contenedorProductos');
            caja.innerHTML = '';
            const isAdmin = localStorage.getItem('sesionClean') === 'true';

            res.productos.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => verDetalle(p.id);
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${p.imagen || 'https://via.placeholder.com/400'}" alt="">
                        ${isAdmin ? `<button onclick="event.stopPropagation(); ejecutarBorrar('${p.id}')" class="btn-del">âœ•</button>` : ''}
                    </div>
                    <div class="card-info">
                        <h4>${p.nombre}</h4>
                        <p class="p-price">$${p.precio}</p>
                        ${isAdmin ? `<button onclick="event.stopPropagation(); prepararFormulario('edit', '${p.id}')" class="btn-edit">âœ Editar</button>` : ''}
                    </div>
                `;
                caja.appendChild(card);
            });
        }

        function verDetalle(id) {
            const p = productosLocales.find(x => x.id == id);
            if(!p) return;
            document.getElementById('det-img').src = p.imagen || 'https://via.placeholder.com/400';
            document.getElementById('det-nombre').innerText = p.nombre;
            document.getElementById('det-precio').innerText = `$${p.precio}`;
            document.getElementById('det-desc').innerText = p.descripcion || 'Sin descripciÃ³n.';
            abrirModal('modalVerProducto');
        }

        function prepararFormulario(tipo, idProd) {
            modoActual = tipo;
            document.getElementById('formularioPrincipal').reset();
            const inpId = document.getElementById('f_id');
            inpId.disabled = false;
            if(tipo === 'edit') {
                const p = productosLocales.find(x => x.id == idProd);
                if(p) {
                    inpId.value = p.id; inpId.disabled = true;
                    document.getElementById('f_nombre').value = p.nombre;
                    document.getElementById('f_precio').value = p.precio;
                    document.getElementById('f_img').value = p.imagen;
                    document.getElementById('f_desc').value = p.descripcion;
                }
            }
            abrirModal('modalDeProducto');
        }

        document.getElementById('formularioPrincipal').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnEnviarForm');
            btn.disabled = true; btn.innerText = 'Guardando...';
            const params = new URLSearchParams({
                action: modoActual, id: document.getElementById('f_id').value,
                nombre: document.getElementById('f_nombre').value, precio: document.getElementById('f_precio').value,
                imagen: document.getElementById('f_img').value, descripcion: document.getElementById('f_desc').value,
                callback: 'respuestaServidor'
            });
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?${params.toString()}`;
            document.body.appendChild(s);
        }

        window.respuestaServidor = (res) => { alert(res.message); location.reload(); }

        window.ejecutarBorrar = (id) => {
            if(confirm('Â¿Eliminar?')) {
                const s = document.createElement('script');
                s.src = `${URL_GOOGLE}?action=delete&id=${id}&callback=respuestaServidor`;
                document.body.appendChild(s);
            }
        }

        function toggleBorrado() {
            const activo = document.body.classList.toggle('borrar-on');
            document.getElementById('btnModoBorrar').innerText = activo ? 'ğŸ—‘ï¸ Borrar: ON' : 'ğŸ—‘ï¸ Borrar: OFF';
        }
    </script>
</body>
</html>
