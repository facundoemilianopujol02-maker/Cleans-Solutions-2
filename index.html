<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions - Productos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f0f2f5; padding: 20px; }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { 
            background: white; 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-btn { 
            background: #e74c3c; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        
        .admin-panel { display: none; gap: 10px; }
        .panel-btn { 
            background: #2ecc71; 
            color: white; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        
        h1 { text-align: center; margin: 20px 0; color: #2c3e50; }
        
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 15px; 
            margin-top: 20px;
        }
        
        .product-card { 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-name { font-size: 18px; margin-bottom: 5px; color: #2c3e50; }
        .product-price { font-size: 20px; color: #e74c3c; font-weight: bold; margin-bottom: 5px; }
        .product-id { color: #7f8c8d; font-size: 12px; margin-top: 10px; }
        
        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); 
            align-items: center; 
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            width: 90%; 
            max-width: 400px;
        }
        
        .form-group { margin-bottom: 15px; }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            margin-top: 5px;
        }
        
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btn { 
            flex: 1; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        
        .btn-success { background: #2ecc71; color: white; }
        .btn-cancel { background: #95a5a6; color: white; }
        
        .alert { 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0; 
            display: none;
        }
        
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button id="btnAdmin" class="admin-btn">üîí Admin</button>
            <div id="panelAdmin" class="admin-panel">
                <button id="btnAgregar" class="panel-btn">‚ûï Agregar Producto</button>
                <button id="btnCerrarAdmin" class="panel-btn" style="background: #7f8c8d;">üö™ Salir</button>
            </div>
        </header>
        
        <h1>Productos de Limpieza</h1>
        
        <div id="alertContainer" class="alert"></div>
        
        <div id="contenedorProductos" class="products-grid">
            <!-- Productos se cargan aqu√≠ -->
        </div>
    </div>
    
    <!-- Modal Contrase√±a -->
    <div id="modalPassword" class="modal">
        <div class="modal-content">
            <h3>Acceso Administrador</h3>
            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" id="inputPassword" placeholder="Ingresa la contrase√±a">
            </div>
            <div class="modal-buttons">
                <button id="btnAcceder" class="modal-btn btn-success">Acceder</button>
                <button id="btnCancelar" class="modal-btn btn-cancel">Cancelar</button>
            </div>
            <p id="mensajeError" style="color: red; display: none; margin-top: 10px;"></p>
        </div>
    </div>
    
    <!-- Modal Agregar Producto -->
    <div id="modalProducto" class="modal">
        <div class="modal-content">
            <h3>Agregar Nuevo Producto</h3>
            <form id="productForm">
                <div class="form-group">
                    <label>ID del Producto *</label>
                    <input type="text" id="id" required>
                </div>
                <div class="form-group">
                    <label>Nombre del Producto *</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label>Precio *</label>
                    <input type="number" id="precio" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="descripcion" rows="3"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit" id="btnGuardar" class="modal-btn btn-success">üíæ Guardar</button>
                    <button type="button" id="cancelarForm" class="modal-btn btn-cancel">‚ùå Cancelar</button>
                </div>
            </form>
            <div id="message" class="alert" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        // ===== CONFIGURACI√ìN =====
        const PASSWORD = 'Ragnar2025';
        const API_URL = 'https://script.google.com/macros/s/AKfycbzmQCeOUQ0phMRCkBtHvCti_4oDbQ25zKjO1X9BwJaflBpujstVwdlVnO_LYFIk6xc/exec';
        
        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Sistema iniciado');
            
            // Verificar sesi√≥n
            if (localStorage.getItem('adminActive') === 'true') {
                activarAdmin();
            }
            
            // Cargar productos
            cargarProductos();
            
            // Configurar eventos
            configurarEventos();
        });
        
        // ===== FUNCIONES PRINCIPALES =====
        
        async function cargarProductos() {
            try {
                mostrarMensaje('Cargando productos...', 'info');
                
                const response = await fetch(API_URL + '?t=' + Date.now());
                const data = await response.json();
                
                if (data.success) {
                    mostrarProductos(data.productos);
                    mostrarMensaje(`${data.productos.length} productos cargados`, 'success');
                } else {
                    throw new Error(data.error);
                }
                
            } catch(error) {
                console.error('Error:', error);
                mostrarMensaje('Error al cargar productos: ' + error.message, 'error');
                mostrarProductos([]);
            }
        }
        
        function mostrarProductos(productos) {
            const contenedor = document.getElementById('contenedorProductos');
            
            if (!productos || productos.length === 0) {
                contenedor.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                        <p>üì≠ No hay productos disponibles</p>
                        <p><small>Agrega productos desde el panel de administraci√≥n</small></p>
                    </div>
                `;
                return;
            }
            
            contenedor.innerHTML = productos.map(p => `
                <div class="product-card">
                    <h3 class="product-name">${escapeHtml(p.nombre || 'Sin nombre')}</h3>
                    <p class="product-price">$${parseFloat(p.precio || 0).toFixed(2)}</p>
                    <p>${escapeHtml(p.descripcion || 'Sin descripci√≥n')}</p>
                    <p class="product-id">ID: ${escapeHtml(p.id || 'N/A')}</p>
                </div>
            `).join('');
        }
        
        // AGREGAR PRODUCTO CON JSONP (S√ç FUNCIONA)
        function agregarProducto(productData) {
            return new Promise((resolve, reject) => {
                const callbackName = 'callback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                // Construir URL con par√°metros
                const params = new URLSearchParams();
                params.append('action', 'add');
                params.append('id', productData.id);
                params.append('nombre', productData.nombre);
                params.append('precio', productData.precio);
                params.append('descripcion', productData.descripcion || '');
                params.append('callback', callbackName);
                
                const url = API_URL + '?' + params.toString();
                console.log('üì§ Enviando a:', url);
                
                // Crear script para JSONP
                const script = document.createElement('script');
                script.src = url;
                
                // Definir callback global
                window[callbackName] = function(response) {
                    // Limpiar
                    delete window[callbackName];
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    
                    console.log('üì• Respuesta recibida:', response);
                    
                    if (response.success) {
                        resolve(response);
                    } else {
                        reject(new Error(response.error));
                    }
                };
                
                // Manejar errores
                script.onerror = function() {
                    delete window[callbackName];
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    reject(new Error('Error de conexi√≥n'));
                };
                
                // Agregar script
                document.body.appendChild(script);
                
                // Timeout de seguridad
                setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        if (script.parentNode) {
                            script.parentNode.removeChild(script);
                        }
                        reject(new Error('Timeout'));
                    }
                }, 10000);
            });
        }
        
        // ===== FUNCIONES AUXILIARES =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function mostrarMensaje(texto, tipo = 'info', id = 'alertContainer') {
            const contenedor = document.getElementById(id);
            contenedor.textContent = texto;
            contenedor.className = `alert alert-${tipo}`;
            contenedor.style.display = 'block';
            
            if (tipo === 'success') {
                setTimeout(() => {
                    contenedor.style.display = 'none';
                }, 3000);
            }
        }
        
        function activarAdmin() {
            document.getElementById('panelAdmin').style.display = 'flex';
            document.getElementById('btnAdmin').style.display = 'none';
            localStorage.setItem('adminActive', 'true');
        }
        
        function desactivarAdmin() {
            document.getElementById('panelAdmin').style.display = 'none';
            document.getElementById('btnAdmin').style.display = 'block';
            localStorage.removeItem('adminActive');
            cerrarModal('modalProducto');
        }
        
        function abrirModal(id) {
            document.getElementById(id).style.display = 'flex';
        }
        
        function cerrarModal(id) {
            document.getElementById(id).style.display = 'none';
            if (id === 'modalPassword') {
                document.getElementById('inputPassword').value = '';
                document.getElementById('mensajeError').style.display = 'none';
            }
        }
        
        // ===== EVENTOS =====
        function configurarEventos() {
            // Bot√≥n Admin
            document.getElementById('btnAdmin').addEventListener('click', () => {
                abrirModal('modalPassword');
                document.getElementById('inputPassword').focus();
            });
            
            // Acceder Admin
            document.getElementById('btnAcceder').addEventListener('click', () => {
                const pass = document.getElementById('inputPassword').value;
                const errorMsg = document.getElementById('mensajeError');
                
                if (pass === PASSWORD) {
                    activarAdmin();
                    cerrarModal('modalPassword');
                    mostrarMensaje('‚úÖ Modo administrador activado', 'success');
                } else {
                    errorMsg.textContent = '‚ùå Contrase√±a incorrecta';
                    errorMsg.style.display = 'block';
                    document.getElementById('inputPassword').value = '';
                }
            });
            
            // Cancelar modal
            document.getElementById('btnCancelar').addEventListener('click', () => {
                cerrarModal('modalPassword');
            });
            
            // Enter en contrase√±a
            document.getElementById('inputPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('btnAcceder').click();
                }
            });
            
            // Agregar producto
            document.getElementById('btnAgregar').addEventListener('click', () => {
                cerrarModal('modalPassword');
                setTimeout(() => {
                    abrirModal('modalProducto');
                    document.getElementById('id').focus();
                }, 100);
            });
            
            // Cerrar sesi√≥n
            document.getElementById('btnCerrarAdmin').addEventListener('click', () => {
                if (confirm('¬øCerrar sesi√≥n de administrador?')) {
                    desactivarAdmin();
                    mostrarMensaje('‚úÖ Sesi√≥n cerrada', 'success');
                }
            });
            
            // Formulario producto
            document.getElementById('productForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const productData = {
                    id: document.getElementById('id').value.trim(),
                    nombre: document.getElementById('nombre').value.trim(),
                    precio: document.getElementById('precio').value.trim(),
                    descripcion: document.getElementById('descripcion').value.trim()
                };
                
                if (!productData.id || !productData.nombre || !productData.precio) {
                    mostrarMensaje('‚ùå Completa ID, Nombre y Precio', 'error', 'message');
                    return;
                }
                
                const btn = document.getElementById('btnGuardar');
                const originalText = btn.textContent;
                btn.textContent = '‚è≥ Enviando...';
                btn.disabled = true;
                
                mostrarMensaje('‚è≥ Agregando producto...', 'info', 'message');
                
                try {
                    const resultado = await agregarProducto(productData);
                    
                    if (resultado.success) {
                        mostrarMensaje('‚úÖ ' + resultado.message, 'success', 'message');
                        document.getElementById('productForm').reset();
                        
                        // Esperar 2 segundos y actualizar
                        setTimeout(() => {
                            cerrarModal('modalProducto');
                            cargarProductos();
                        }, 2000);
                    }
                    
                } catch(error) {
                    console.error('Error:', error);
                    mostrarMensaje('‚ùå Error: ' + error.message, 'error', 'message');
                    btn.textContent = 'üîÑ Reintentar';
                    
                } finally {
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.disabled = false;
                    }, 2000);
                }
            });
            
            // Cancelar formulario
            document.getElementById('cancelarForm').addEventListener('click', () => {
                cerrarModal('modalProducto');
            });
            
            // Cerrar modales al hacer clic fuera
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        cerrarModal(modal.id);
                    }
                });
            });
            
            // Cerrar con Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const modales = document.querySelectorAll('.modal[style*="flex"]');
                    if (modales.length > 0) {
                        cerrarModal(modales[modales.length-1].id);
                    }
                }
            });
        }
    </script>
</body>
</html>
