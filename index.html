<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions - Cat√°logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="franjaSuperior">
        <div class="logo">Clean Solutions</div>
        
        <button id="btnEntrarAdmin" class="btn-main">üîë Admin</button>

        <div id="panelAdminGlobal" class="admin-panel" style="display: none;">
            <button onclick="prepararFormulario('add')" class="btn-admin btn-add">‚ûï Agregar</button>
            <button id="btnModoBorrar" onclick="toggleBorrado()" class="btn-admin btn-mode">üóëÔ∏è Borrar: OFF</button>
            <button onclick="salirAdmin()" class="btn-admin btn-logout">üö™ Salir</button>
        </div>
    </div>

    <div class="container">
        <div id="contenedorProductos" class="grid-productos">
            <p>Cargando productos...</p>
        </div>
    </div>

    <div id="modalDeLogin" class="modal">
        <div class="modal-content">
            <h3>Acceso Administrativo</h3>
            <input type="password" id="inputClave" placeholder="Contrase√±a">
            <div class="modal-buttons">
                <button onclick="cerrarModal('modalDeLogin')" class="btn-cancel">Cancelar</button>
                <button onclick="validarAcceso()" class="btn-confirm">Entrar</button>
            </div>
            <p id="errorTexto" style="color:red; display:none; margin-top:10px;">‚ùå Clave incorrecta</p>
        </div>
    </div>

    <div id="modalDeProducto" class="modal">
        <div class="modal-content">
            <h3 id="tituloForm">Producto</h3>
            <form id="formularioPrincipal">
                <input type="text" id="f_id" placeholder="ID (C√≥digo)" required>
                <input type="text" id="f_nombre" placeholder="Nombre" required>
                <input type="number" id="f_precio" placeholder="Precio ($)" required>
                <input type="url" id="f_img" placeholder="URL de imagen">
                <textarea id="f_desc" placeholder="Descripci√≥n"></textarea>
                <div class="modal-buttons">
                    <button type="button" onclick="cerrarModal('modalDeProducto')" class="btn-cancel">Cerrar</button>
                    <button type="submit" id="btnEnviarForm" class="btn-confirm">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const URL_GOOGLE = 'https://script.google.com/macros/s/AKfycbwDNt0kgjhW2Sh-zu-xJnaEkFtMQmk_lpLJDt66U5gqwdDizq8ZWwQ1ArYeW8SnXFML/exec';
        let productosLocales = [];
        let modoActual = 'add';

        // 1. FUNCIONES DE INTERFAZ
        function actualizarBarras() {
            const estaLogueado = localStorage.getItem('sesionClean') === 'true';
            document.getElementById('btnEntrarAdmin').style.display = estaLogueado ? 'none' : 'block';
            document.getElementById('panelAdminGlobal').style.display = estaLogueado ? 'flex' : 'none';
        }

        function abrirModal(id) { document.getElementById(id).style.display = 'flex'; }
        function cerrarModal(id) { document.getElementById(id).style.display = 'none'; }

        // 2. BOT√ìN ADMIN (CORRECCI√ìN)
        document.getElementById('btnEntrarAdmin').addEventListener('click', function() {
            abrirModal('modalDeLogin');
        });

        function validarAcceso() {
            const clave = document.getElementById('inputClave').value;
            if(clave === 'Ragnar2025') {
                localStorage.setItem('sesionClean', 'true');
                cerrarModal('modalDeLogin');
                actualizarBarras();
                dibujarCatalogo();
            } else {
                document.getElementById('errorTexto').style.display = 'block';
            }
        }

        function salirAdmin() {
            localStorage.removeItem('sesionClean');
            document.body.classList.remove('borrar-activo');
            actualizarBarras();
            dibujarCatalogo();
        }

        // 3. LOGICA DE PRODUCTOS
        function dibujarCatalogo() {
            const script = document.createElement('script');
            script.src = `${URL_GOOGLE}?action=get&callback=procesarGet`;
            document.body.appendChild(script);
        }

        window.procesarGet = function(res) {
            productosLocales = res.productos;
            const caja = document.getElementById('contenedorProductos');
            caja.innerHTML = '';
            const isAdmin = localStorage.getItem('sesionClean') === 'true';

            res.productos.forEach(p => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${p.imagen || 'https://via.placeholder.com/200'}">
                    <div class="info">
                        <h4>${p.nombre}</h4>
                        <p class="price">$${p.precio}</p>
                        ${isAdmin ? `
                            <div class="admin-btns">
                                <button onclick="prepararFormulario('edit', '${p.id}')" class="btn-edit">Editar</button>
                                <button onclick="ejecutarBorrar('${p.id}')" class="btn-del">Eliminar</button>
                            </div>
                        ` : ''}
                    </div>
                `;
                caja.appendChild(div);
            });
        }

        function prepararFormulario(tipo, idProd = null) {
            modoActual = tipo;
            document.getElementById('formularioPrincipal').reset();
            const inputId = document.getElementById('f_id');
            inputId.disabled = false;

            if(tipo === 'edit') {
                document.getElementById('tituloForm').textContent = 'üìù Editar';
                const p = productosLocales.find(x => x.id == idProd);
                if(p) {
                    inputId.value = p.id;
                    inputId.disabled = true;
                    document.getElementById('f_nombre').value = p.nombre;
                    document.getElementById('f_precio').value = p.precio;
                    document.getElementById('f_img').value = p.imagen;
                    document.getElementById('f_desc').value = p.descripcion;
                }
            } else {
                document.getElementById('tituloForm').textContent = '‚ûï Nuevo';
            }
            abrirModal('modalDeProducto');
        }

        document.getElementById('formularioPrincipal').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnEnviarForm');
            btn.disabled = true;
            btn.textContent = 'Enviando...';

            const p = new URLSearchParams({
                action: modoActual,
                id: document.getElementById('f_id').value,
                nombre: document.getElementById('f_nombre').value,
                precio: document.getElementById('f_precio').value,
                imagen: document.getElementById('f_img').value,
                descripcion: document.getElementById('f_desc').value,
                callback: 'respuestaServidor'
            });
            const script = document.createElement('script');
            script.src = `${URL_GOOGLE}?${p.toString()}`;
            document.body.appendChild(script);
        }

        window.respuestaServidor = function(res) {
            alert(res.message || "Operaci√≥n terminada");
            cerrarModal('modalDeProducto');
            document.getElementById('btnEnviarForm').disabled = false;
            document.getElementById('btnEnviarForm').textContent = 'Guardar';
            dibujarCatalogo();
        }

        window.ejecutarBorrar = function(id) {
            if(!confirm('¬øEliminar producto?')) return;
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?action=delete&id=${id}&callback=respuestaServidor`;
            document.body.appendChild(s);
        }

        function toggleBorrado() {
            const activo = document.body.classList.toggle('borrar-activo');
            document.getElementById('btnModoBorrar').textContent = activo ? 'üóëÔ∏è Borrar: ON' : 'üóëÔ∏è Borrar: OFF';
            document.getElementById('btnModoBorrar').style.background = activo ? '#ea4335' : '#fbbc05';
        }

        actualizarBarras();
        dibujarCatalogo();
    </script>
</body>
</html>
