<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions | Cat√°logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="brand">
                    <img src="logo.png" alt="Logo" class="logo-img">
                    <div class="brand-text">
                        <span class="brand-title">CLEAN</span>
                        <span class="brand-sub">SOLUTIONS</span>
                    </div>
                </div>
            </div>
            
            <div class="nav-center">
                <div class="search-box">
                    <input type="text" id="inputBusqueda" placeholder="¬øQu√© est√°s buscando?" onkeyup="filtrarProductos()">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
            
            <div class="nav-right">
                <button id="btnEntrarAdmin" class="btn-login-minimal" onclick="abrirModal('modalDeLogin')">üîë Admin</button>
                <div id="panelAdminGlobal" class="admin-controls" style="display: none;">
                    <button onclick="prepararFormulario('add')" class="btn-circle bg-verde">‚ûï</button>
                    <button id="btnModoBorrar" onclick="toggleBorrado()" class="btn-circle bg-naranja">üóëÔ∏è</button>
                    <button onclick="salirAdmin()" class="btn-circle bg-gris">üö™</button>
                </div>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div id="contenedorProductos" class="product-grid">
            <p class="loading-text">Sincronizando cat√°logo...</p>
        </div>
    </main>

    <div id="modalVerProducto" class="modal-overlay">
        <div class="modal-card detail-card">
            <button class="close-x" onclick="cerrarModal('modalVerProducto')">&times;</button>
            <div class="detail-grid">
                <div class="detail-image-side">
                    <img id="det-img" src="" alt="">
                </div>
                <div class="detail-info-side">
                    <h2 id="det-nombre"></h2>
                    <div class="price-tag" id="det-precio"></div>
                    <div class="divider"></div>
                    <p id="det-desc" class="description-text"></p>
                    <a href="https://wa.me/543794034489" target="_blank" class="btn-whatsapp">
                        <span>Consultar por WhatsApp</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDeLogin" class="modal-overlay">
        <div class="modal-card floating-card">
            <button class="close-x" onclick="cerrarModal('modalDeLogin')">&times;</button>
            <h3>Acceso Administrativo</h3>
            <div class="form-group">
                <input type="password" id="inputClave" placeholder="Introduce la clave">
            </div>
            <button onclick="validarAcceso()" class="btn-full bg-azul">Ingresar</button>
            <p id="errorTexto" class="error-hint">Clave incorrecta</p>
        </div>
    </div>

    <div id="modalDeProducto" class="modal-overlay">
        <div class="modal-card floating-card">
            <button class="close-x" onclick="cerrarModal('modalDeProducto')">&times;</button>
            <h3 id="tituloForm">Gestionar Producto</h3>
            <form id="formularioPrincipal" class="admin-form">
                <input type="text" id="f_id" placeholder="C√≥digo (ID)" required>
                <input type="text" id="f_nombre" placeholder="Nombre del producto" required>
                <input type="number" id="f_precio" placeholder="Precio ($)" required>
                <input type="url" id="f_img" placeholder="URL de la imagen (Directa)">
                <textarea id="f_desc" rows="3" placeholder="Breve descripci√≥n..."></textarea>
                <button type="submit" class="btn-full bg-verde">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script>
        const URL_GOOGLE = 'https://script.google.com/macros/s/AKfycbweFnqUYyHxLkYvlECp6TG_zFo8XLf5V9-w4LW_80SS61krgXDyhBWzM6_gdtJy35eK/exec';
        let productosLocales = [];

        window.onload = () => {
            actualizarInterfazAdmin();
            cargarDatos();
        };

        function cargarDatos() {
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?action=get&callback=procesarRespuesta`;
            document.body.appendChild(s);
        }

        window.procesarRespuesta = function(data) {
            productosLocales = data.productos || [];
            renderizarCards(productosLocales);
        };

        function renderizarCards(lista) {
            const grid = document.getElementById('contenedorProductos');
            grid.innerHTML = '';
            const isAdmin = localStorage.getItem('sesionClean') === 'true';

            lista.forEach(p => {
                const img = p.imagen || p.img || 'https://via.placeholder.com/400?text=Clean+Solutions';
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => verDetalle(p.id);
                card.innerHTML = `
                    <div class="card-img-container">
                        <img src="${img}" alt="${p.nombre}">
                        ${isAdmin ? `<button onclick="event.stopPropagation(); eliminarProducto('${p.id}')" class="btn-delete-quick">‚úï</button>` : ''}
                    </div>
                    <div class="card-body">
                        <h4>${p.nombre}</h4>
                        <p class="card-price">$${p.precio}</p>
                        ${isAdmin ? `<button onclick="event.stopPropagation(); abrirEditor('${p.id}')" class="btn-edit-inline">Modificar</button>` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function verDetalle(id) {
            const p = productosLocales.find(x => x.id == id);
            if(!p) return;
            document.getElementById('det-img').src = p.imagen || p.img || 'https://via.placeholder.com/400';
            document.getElementById('det-nombre').innerText = p.nombre;
            document.getElementById('det-precio').innerText = `$${p.precio}`;
            document.getElementById('det-desc').innerText = p.descripcion || 'No hay descripci√≥n disponible para este producto.';
            abrirModal('modalVerProducto');
        }

        function abrirEditor(id) {
            const p = productosLocales.find(x => x.id == id);
            if(p) {
                document.getElementById('f_id').value = p.id;
                document.getElementById('f_id').disabled = true;
                document.getElementById('f_nombre').value = p.nombre;
                document.getElementById('f_precio').value = p.precio;
                document.getElementById('f_img').value = p.imagen || p.img || '';
                document.getElementById('f_desc').value = p.descripcion || '';
                document.getElementById('tituloForm').innerText = 'Modificar Producto';
                abrirModal('modalDeProducto');
            }
        }

        function prepararFormulario(tipo) {
            if(tipo === 'add') {
                document.getElementById('formularioPrincipal').reset();
                document.getElementById('f_id').disabled = false;
                document.getElementById('tituloForm').innerText = 'Nuevo Producto';
                abrirModal('modalDeProducto');
            }
        }

        document.getElementById('formularioPrincipal').onsubmit = function(e) {
            e.preventDefault();
            const action = document.getElementById('f_id').disabled ? 'edit' : 'add';
            enviarASheet(action);
        };

        function enviarASheet(action) {
            const params = new URLSearchParams({
                action: action,
                id: document.getElementById('f_id').value,
                nombre: document.getElementById('f_nombre').value,
                precio: document.getElementById('f_precio').value,
                imagen: document.getElementById('f_img').value,
                descripcion: document.getElementById('f_desc').value,
                callback: 'finalizarOperacion'
            });
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?${params.toString()}`;
            document.body.appendChild(s);
        }

        window.finalizarOperacion = (res) => { alert(res.message); location.reload(); };

        function eliminarProducto(id) {
            if(confirm('¬øEliminar este producto permanentemente?')) {
                const s = document.createElement('script');
                s.src = `${URL_GOOGLE}?action=delete&id=${id}&callback=finalizarOperacion`;
                document.body.appendChild(s);
            }
        }

        function abrirModal(id) { document.getElementById(id).classList.add('active'); }
        function cerrarModal(id) { document.getElementById(id).classList.remove('active'); }
        function filtrarProductos() {
            const b = document.getElementById('inputBusqueda').value.toLowerCase();
            renderizarCards(productosLocales.filter(p => p.nombre.toLowerCase().includes(b)));
        }
        function validarAcceso() {
            if(document.getElementById('inputClave').value === 'Ragnar2025') {
                localStorage.setItem('sesionClean', 'true');
                location.reload();
            } else { document.getElementById('errorTexto').style.display = 'block'; }
        }
        function actualizarInterfazAdmin() {
            if(localStorage.getItem('sesionClean') === 'true') {
                document.getElementById('btnEntrarAdmin').style.display = 'none';
                document.getElementById('panelAdminGlobal').style.display = 'flex';
            }
        }
        function salirAdmin() { localStorage.removeItem('sesionClean'); location.reload(); }
        function toggleBorrado() { document.body.classList.toggle('borrar-on'); }
    </script>
</body>
</html>
