<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions | Cat√°logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <div class="brand">
                <div class="brand-text">
                    <span class="brand-title">CLEAN</span>
                    <span class="brand-sub">SOLUTIONS</span>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="inputBusqueda" placeholder="¬øQu√© est√°s buscando?" onkeyup="filtrarProductos()">
                <span class="search-icon">üîç</span>
            </div>

            <div class="nav-right">
                <button id="btnEntrarAdmin" class="btn-login-minimal" onclick="abrirModal('modalDeLogin')">üîë Admin</button>
                <div id="panelAdminGlobal" class="admin-controls" style="display: none;">
                    <button onclick="prepararFormulario('add')" class="btn-circle bg-verde">‚ûï</button>
                    <button onclick="salirAdmin()" class="btn-circle bg-gris">üö™</button>
                </div>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div id="contenedorProductos" class="product-grid">
            <p class="loading-text">Sincronizando cat√°logo...</p>
        </div>
    </main>

    <div id="modalVerProducto" class="modal-overlay">
        <div class="modal-box modal-xl">
            <button class="close-x" onclick="cerrarModal('modalVerProducto')">&times;</button>
            <div class="product-detail-layout">
                <div class="pd-image-col">
                    <img id="det-img" src="" alt="">
                </div>
                <div class="pd-info-col">
                    <h2 id="det-nombre" class="pd-title"></h2>
                    <div id="det-precio" class="pd-price"></div>
                    <p id="det-desc" class="pd-description"></p>
                    <a id="btnWsp" href="#" target="_blank" class="btn-whatsapp">Consultar por WhatsApp</a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDeLogin" class="modal-overlay">
        <div class="modal-box">
            <button class="close-x" onclick="cerrarModal('modalDeLogin')">&times;</button>
            <h3>Acceso Administrativo</h3>
            <input type="password" id="inputClave" placeholder="Introduce la clave" style="width:100%; padding:10px; margin:20px 0;">
            <button onclick="validarAcceso()" class="btn-full bg-azul">Ingresar</button>
            <p id="errorTexto" style="display:none; color:red; margin-top:10px;">‚ùå Clave incorrecta</p>
        </div>
    </div>

    <div id="modalDeProducto" class="modal-overlay">
        <div class="modal-box">
            <button class="close-x" onclick="cerrarModal('modalDeProducto')">&times;</button>
            <h3 id="tituloForm">Gestionar Producto</h3>
            <form id="formularioPrincipal" class="admin-form">
                <input type="text" id="f_id" placeholder="C√≥digo (ID)" required>
                <input type="text" id="f_nombre" placeholder="Nombre" required>
                <input type="number" id="f_precio" placeholder="Precio" required>
                <input type="url" id="f_img" placeholder="URL de la imagen">
                <textarea id="f_desc" rows="3" placeholder="Descripci√≥n..."></textarea>
                <button type="submit" class="btn-full bg-verde">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
