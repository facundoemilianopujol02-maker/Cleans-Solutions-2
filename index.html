<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions | Cat√°logo</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>

    <header class="main-nav">
        <div class="nav-content">
            <div class="nav-brand">
                <img src="logo.png" alt="Logo" class="nav-logo">
                <span class="nav-title">CLEAN SOLUTIONS</span>
            </div>
            
            <div class="nav-search">
                <input type="text" id="busqueda" placeholder="Buscar producto..." onkeyup="filtrar()">
            </div>
            
            <div class="nav-user">
                <button id="btnAdmin" class="btn-lock" onclick="abrir('modalLogin')">üîë Admin</button>
                <div id="panelAdmin" class="admin-tools" style="display:none;">
                    <button onclick="prepararForm('add')" class="btn-action b-green">‚ûï</button>
                    <button onclick="toggleBorrar()" class="btn-action b-orange">üóëÔ∏è</button>
                    <button onclick="salir()" class="btn-action b-gray">üö™</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="grid" class="cards-grid">
            <p>Cargando productos...</p>
        </div>
    </div>

    <div id="modalDetalle" class="overlay">
        <div class="modal-box big">
            <span class="close-x" onclick="cerrar('modalDetalle')">&times;</span>
            <div class="detail-split">
                <div class="split-img"><img id="d-img" src=""></div>
                <div class="split-info">
                    <h2 id="d-nombre"></h2>
                    <p id="d-precio" class="p-price"></p>
                    <p id="d-desc" class="p-desc"></p>
                    <a id="d-link" href="#" target="_blank" class="btn-wa">Consultar WhatsApp</a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalLogin" class="overlay">
        <div class="modal-box small">
            <span class="close-x" onclick="cerrar('modalLogin')">&times;</span>
            <h3>Ingreso</h3>
            <input type="password" id="clave" placeholder="Contrase√±a" class="full-input">
            <button onclick="entrar()" class="btn-wa">Entrar</button>
        </div>
    </div>

    <div id="modalForm" class="overlay">
        <div class="modal-box small">
            <span class="close-x" onclick="cerrar('modalForm')">&times;</span>
            <h3 id="f-titulo">Producto</h3>
            <form id="formProd" class="form-ui">
                <input type="text" id="f-id" placeholder="ID" required>
                <input type="text" id="f-nombre" placeholder="Nombre" required>
                <input type="number" id="f-precio" placeholder="Precio" required>
                <input type="url" id="f-img" placeholder="URL Imagen">
                <textarea id="f-desc" placeholder="Descripci√≥n"></textarea>
                <button type="submit" class="btn-wa">Guardar</button>
            </form>
        </div>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbweFnqUYyHxLkYvlECp6TG_zFo8XLf5V9-w4LW_80SS61krgXDyhBWzM6_gdtJy35eK/exec';
        let datos = [];

        window.onload = () => { checkAdmin(); load(); };

        function load() {
            const s = document.createElement('script');
            s.src = `${API}?action=get&callback=draw`;
            document.body.appendChild(s);
        }

        window.draw = (res) => {
            datos = res.productos || [];
            render(datos);
        };

        function render(lista) {
            const box = document.getElementById('grid');
            box.innerHTML = '';
            const isAdmin = localStorage.getItem('admin') === 'true';

            lista.forEach(p => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => ver(p.id);
                div.innerHTML = `
                    <div class="card-img">
                        <img src="${p.imagen || p.img || 'https://via.placeholder.com/300'}">
                        ${isAdmin ? `<button class="btn-del" onclick="event.stopPropagation(); borrar('${p.id}')">‚úï</button>` : ''}
                    </div>
                    <div class="card-txt">
                        <h4>${p.nombre}</h4>
                        <p class="txt-price">$${p.precio}</p>
                        ${isAdmin ? `<button class="btn-edit" onclick="event.stopPropagation(); edit('${p.id}')">Modificar</button>` : ''}
                    </div>
                `;
                box.appendChild(div);
            });
        }

        function ver(id) {
            const p = datos.find(x => x.id == id);
            document.getElementById('d-img').src = p.imagen || p.img || '';
            document.getElementById('d-nombre').innerText = p.nombre;
            document.getElementById('d-precio').innerText = `$${p.precio}`;
            document.getElementById('d-desc').innerText = p.descripcion || '';
            document.getElementById('d-link').href = `https://wa.me/543794034489?text=Hola, precio de ${p.nombre}`;
            abrir('modalDetalle');
        }

        function edit(id) {
            const p = datos.find(x => x.id == id);
            document.getElementById('f-id').value = p.id;
            document.getElementById('f-id').disabled = true;
            document.getElementById('f-nombre').value = p.nombre;
            document.getElementById('f-precio').value = p.precio;
            document.getElementById('f-img').value = p.imagen || p.img || '';
            document.getElementById('f-desc').value = p.descripcion || '';
            document.getElementById('f-titulo').innerText = 'Editar';
            abrir('modalForm');
        }

        document.getElementById('formProd').onsubmit = function(e) {
            e.preventDefault();
            const act = document.getElementById('f-id').disabled ? 'edit' : 'add';
            const p = new URLSearchParams({
                action: act,
                id: document.getElementById('f-id').value,
                nombre: document.getElementById('f-nombre').value,
                precio: document.getElementById('f-precio').value,
                imagen: document.getElementById('f-img').value,
                descripcion: document.getElementById('f-desc').value,
                callback: 'end'
            });
            const s = document.createElement('script');
            s.src = `${API}?${p.toString()}`;
            document.body.appendChild(s);
        };

        window.end = (r) => { alert(r.message); location.reload(); };
        function abrir(id) { document.getElementById(id).style.display = 'flex'; }
        function cerrar(id) { document.getElementById(id).style.display = 'none'; }
        function filtrar() {
            const b = document.getElementById('busqueda').value.toLowerCase();
            render(datos.filter(x => x.nombre.toLowerCase().includes(b)));
        }
        function entrar() {
            if(document.getElementById('clave').value === 'Ragnar2025') {
                localStorage.setItem('admin', 'true');
                location.reload();
            }
        }
        function checkAdmin() {
            if(localStorage.getItem('admin') === 'true') {
                document.getElementById('btnAdmin').style.display = 'none';
                document.getElementById('panelAdmin').style.display = 'flex';
            }
        }
        function salir() { localStorage.removeItem('admin'); location.reload(); }
        function toggleBorrar() { document.body.classList.toggle('modo-del'); }
    </script>
</body>
</html>
