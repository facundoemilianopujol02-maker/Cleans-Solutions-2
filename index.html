<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions | Cat√°logo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="main-nav">
        <div class="nav-content">
            <div class="nav-brand">
                <span class="nav-title">CLEAN SOLUTIONS</span>
            </div>

            <div class="nav-search">
                <input type="text" id="inputBusqueda" placeholder="Buscar productos...">
            </div>

            <div class="nav-user">
                <button id="btnEntrarAdmin" class="btn-lock" onclick="abrirModal('modalLogin')">üîí Admin</button>

                <div id="panelAdminGlobal" class="admin-tools" style="display: none;">
                    <button class="btn-action b-green" onclick="prepararFormulario('add')" title="Agregar Nuevo">+</button>
                    <button id="btnModoBorrar" class="btn-action b-orange" onclick="toggleBorrado()" title="Modo Borrar">üóëÔ∏è</button>
                    <button class="btn-action b-gray" onclick="salirAdmin()" title="Salir">Exit</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="contenedorProductos" class="cards-grid">
            <p style="text-align:center; width:100%;">Cargando cat√°logo...</p>
        </div>
    </div>

    <div id="modalLogin" class="overlay">
        <div class="modal-box">
            <button class="close-x" onclick="cerrarModal('modalLogin')">&times;</button>
            <h3>Acceso Administrativo</h3>
            <input type="password" id="inputClave" placeholder="Contrase√±a...">
            <button type="button" onclick="validarAcceso()">Ingresar</button>
            <p id="errorTexto" style="color:red; display:none; margin-top:10px;">Contrase√±a incorrecta</p>
        </div>
    </div>

    <div id="modalDeProducto" class="overlay">
        <div class="modal-box">
            <button class="close-x" onclick="cerrarModal('modalDeProducto')">&times;</button>
            <h3 id="tituloForm">Producto</h3>
            <form id="formularioPrincipal">
                <input type="text" id="f_id" placeholder="C√≥digo / ID (√önico)" required>
                <input type="text" id="f_nombre" placeholder="Nombre del producto" required>
                <input type="number" id="f_precio" placeholder="Precio" required>
                <input type="text" id="f_img" placeholder="URL de la imagen">
                <textarea id="f_desc" rows="3" placeholder="Descripci√≥n..."></textarea>
                <button type="submit" id="btnEnviarForm">Guardar Producto</button>
            </form>
        </div>
    </div>

    <div id="modalVerProducto" class="overlay">
        <div class="modal-box big"> <button class="close-x" onclick="cerrarModal('modalVerProducto')">&times;</button>
            <div class="detail-split">
                <div class="split-img">
                    <img id="det-img" src="" alt="Producto">
                </div>
                <div class="split-info">
                    <h2 id="det-nombre">Nombre</h2>
                    <p id="det-price" class="p-price">$0</p>
                    <p id="det-desc" class="p-desc">Descripci√≥n aqu√≠...</p>
                    <a href="#" class="btn-wa">Comprar por WhatsApp</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
