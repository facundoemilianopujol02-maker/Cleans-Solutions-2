<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions | Cat√°logo Profesional</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .borrar-on .product-card { border: 2px solid #ff4444 !important; position: relative; }
        .borrar-on .product-card::after { content: "üóëÔ∏è"; position: absolute; top: 10px; right: 10px; background: white; border-radius: 50%; padding: 5px; font-size: 1.2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="brand">
                    <img src="logo.png" alt="Logo" class="logo-img">
                    <div class="brand-text">
                        <span class="brand-title">CLEAN</span>
                        <span class="brand-sub">SOLUTIONS</span>
                    </div>
                </div>
            </div>
            <div class="nav-center">
                <div class="search-box">
                    <input type="text" id="inputBusqueda" placeholder="¬øQu√© est√°s buscando?">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
            <div class="nav-right">
                <button id="btnEntrarAdmin" class="btn-login-minimal" onclick="abrirModal('modalDeLogin')">üîë Admin</button>
                <div id="panelAdminGlobal" class="admin-controls" style="display: none;">
                    <button onclick="prepararFormulario()" class="btn-circle bg-verde" title="Agregar">‚ûï</button>
                    <button id="btnModoBorrar" onclick="toggleBorrado()" class="btn-circle" style="background: #f39c12;" title="Eliminar">üóëÔ∏è</button>
                    <button onclick="salirAdmin()" class="btn-circle bg-gris" title="Salir">üö™</button>
                </div>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div id="contenedorProductos" class="product-grid">
            <p class="loading-text">Cargando cat√°logo...</p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-info">
            <h4>CONTACTO COMERCIAL</h4>
            <p>üü¢ WhatsApp: <a href="https://wa.me/543794034489">3794034489</a></p>
            <p>üì∏ Instagram: <a href="https://www.instagram.com/clean.solutions610">@clean.solutions610</a></p>
            <div class="footer-copy">&copy; 2026 Clean Solutions.</div>
        </div>
    </footer>

    <div id="modalVerProducto" class="modal-overlay">
        <div class="modal-box modal-xl">
            <button class="close-x" onclick="cerrarModal('modalVerProducto')">&times;</button>
            <div class="product-detail-layout">
                <div class="pd-image-col"><img id="det-img" src=""></div>
                <div class="pd-info-col">
                    <h2 class="pd-title" id="det-nombre"></h2>
                    <div class="pd-price" id="det-precio"></div>
                    <p class="pd-description" id="det-desc"></p>
                    <a id="linkWhatsapp" href="#" target="_blank" class="btn-whatsapp"><span>Consultar por WhatsApp</span></a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDeLogin" class="modal-overlay">
        <div class="modal-box">
            <button class="close-x" onclick="cerrarModal('modalDeLogin')">&times;</button>
            <h3>Acceso Admin</h3>
            <input type="password" id="inputClave" placeholder="Clave">
            <button onclick="validarAcceso()" class="btn-full bg-azul">Ingresar</button>
        </div>
    </div>

    <div id="modalDeProducto" class="modal-overlay">
        <div class="modal-box">
            <button class="close-x" onclick="cerrarModal('modalDeProducto')">&times;</button>
            <h3>Nuevo Producto</h3>
            <form id="formularioPrincipal" class="admin-form">
                <input type="text" id="f_id" placeholder="ID (Num√©rico o Texto)" required>
                <input type="text" id="f_nombre" placeholder="Nombre" required>
                <input type="number" id="f_precio" placeholder="Precio" required>
                <input type="url" id="f_img" placeholder="URL Imagen">
                <textarea id="f_desc" rows="3" placeholder="Descripci√≥n"></textarea>
                <button type="submit" id="btnEnviarForm" class="btn-full bg-verde">Guardar</button>
            </form>
        </div>
    </div>

    <script>
        const URL_GOOGLE = 'https://script.google.com/macros/s/AKfycbypMsMxY_wGaNy4BbIyrh4BFOftHY9EVeNB6kkq8ltMTRdAukdR2AunypyIqz_xG_EC/exec'; 
        let productosLocales = [];

        window.onload = () => {
            actualizarInterfazAdmin();
            cargarDatos();
            document.getElementById('inputBusqueda').oninput = filtrarProductos;
            document.getElementById('formularioPrincipal').onsubmit = enviarFormulario;
        };

        function cargarDatos() {
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?action=get&callback=procesarRespuesta&t=${new Date().getTime()}`;
            document.body.appendChild(s);
        }

        window.procesarRespuesta = function(data) {
            productosLocales = data.productos || [];
            renderizarCards(productosLocales);
        };

        function renderizarCards(lista) {
            const grid = document.getElementById('contenedorProductos');
            if (!grid) return;
            grid.innerHTML = lista.length ? '' : '<p>No hay productos</p>';
            lista.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product-card';
                div.onclick = () => {
                    if (document.body.classList.contains('borrar-on')) {
                        eliminarProducto(p.id, p.nombre);
                    } else {
                        verDetalle(p);
                    }
                };
                div.innerHTML = `
                    <div class="card-img-container"><img src="${p.imagen || 'https://via.placeholder.com/400'}"></div>
                    <div class="card-body"><h4>${p.nombre}</h4><p class="card-price">$${p.precio}</p></div>`;
                grid.appendChild(div);
            });
        }

        function verDetalle(p) {
            document.getElementById('det-img').src = p.imagen || '';
            document.getElementById('det-nombre').innerText = p.nombre;
            document.getElementById('det-precio').innerText = `$${p.precio}`;
            document.getElementById('det-desc').innerText = p.descripcion || '';
            document.getElementById('linkWhatsapp').href = `https://wa.me/543794034489?text=Me interesa: ${p.nombre}`;
            abrirModal('modalVerProducto');
        }

        function toggleBorrado() {
            const activo = document.body.classList.toggle('borrar-on');
            document.getElementById('btnModoBorrar').style.background = activo ? '#ff4444' : '#f39c12';
        }

        function eliminarProducto(id, nombre) {
            if (!confirm(`¬øEliminar "${nombre}" (ID: ${id})?`)) return;
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?action=delete&id=${encodeURIComponent(id)}&callback=finalizar&t=${new Date().getTime()}`;
            document.body.appendChild(s);
        }

        function enviarFormulario(e) {
            e.preventDefault();
            const btn = document.getElementById('btnEnviarForm');
            btn.innerText = 'Enviando...';
            btn.disabled = true;
            const params = new URLSearchParams({
                action: 'add',
                id: document.getElementById('f_id').value,
                nombre: document.getElementById('f_nombre').value,
                precio: document.getElementById('f_precio').value,
                imagen: document.getElementById('f_img').value,
                descripcion: document.getElementById('f_desc').value,
                callback: 'finalizar'
            });
            const s = document.createElement('script');
            s.src = `${URL_GOOGLE}?${params.toString()}`;
            document.body.appendChild(s);
        }

        window.finalizar = (res) => { alert(res.message); location.reload(); };
        function filtrarProductos() {
            const b = document.getElementById('inputBusqueda').value.toLowerCase();
            renderizarCards(productosLocales.filter(p => p.nombre.toLowerCase().includes(b)));
        }

        window.abrirModal = (id) => document.getElementById(id).classList.add('active');
        window.cerrarModal = (id) => document.getElementById(id).classList.remove('active');
        window.validarAcceso = () => {
            if(document.getElementById('inputClave').value === 'Ragnar2025') {
                localStorage.setItem('sesionClean', 'true');
                location.reload();
            } else { alert('Incorrecto'); }
        };
        window.salirAdmin = () => { localStorage.removeItem('sesionClean'); location.reload(); };
        function actualizarInterfazAdmin() {
            const admin = localStorage.getItem('sesionClean') === 'true';
            document.getElementById('btnEntrarAdmin').style.display = admin ? 'none' : 'block';
            document.getElementById('panelAdminGlobal').style.display = admin ? 'flex' : 'none';
        }
        window.prepararFormulario = () => abrirModal('modalDeProducto');
    </script>
</body>
</html>
